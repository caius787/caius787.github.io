<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuke Launcher</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      position: relative;
      overflow: hidden;
    }

    .btn, .bauble_box, .are-you-sure, .container, .random-number, .form-control, .map-container, .launch-btn {
      display: none; /* Initially hidden */
    }

    .btn.active, .bauble_box.active, .are-you-sure.active, .container.active, .random-number.active, .form-control.active, .map-container.active, .launch-btn.active {
      display: block;
    }

    .btn {
      width: 170px;
      height: 60px;
      font-size: 18px;
      background: #fff;
      border: none;
      border-radius: 50px;
      color: #000;
      outline: none;
      cursor: pointer;
      transition: all 0.4s;
    }

    .btn:hover {
      box-shadow: inset 0 0 0 4px #ef476f, 
                  inset 0 0 0 8px #ffd166, 
                  inset 0 0 0 12px #06d6a0,
                  inset 0 0 0 16px #118ab2;
      background: #073b4c;
      color: #fff;
    }

    .bauble_box .bauble_label {
      background: #c22;
      border-radius: 50px;
      cursor: pointer;
      display: inline-block;
      height: 40px;
      position: relative;
      transition: all 500ms ease;
      width: 90px;
    }

    .bauble_box .bauble_label:before {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      content: '';
      display: block;
      height: 30px;
      left: calc(100% - 35px);
      position: absolute;
      top: 6px;
      transition: all 500ms ease;
      width: 30px;
    }

    .bauble_box input.bauble_input {
      opacity: 0;
    }

    .bauble_box input.bauble_input:checked + .bauble_label {
      background-color: #2c2;
    }

    .bauble_box input.bauble_input:checked + .bauble_label:before {
      left: 5px;
    }

    .are-you-sure button {
      border: none;
      color: #fff;
      background-image: linear-gradient(30deg, #0400ff, #4ce3f7);
      border-radius: 20px;
      background-size: 100% auto;
      font-family: inherit;
      font-size: 17px;
      padding: 0.6em 1.5em;
      cursor: pointer;
    }

    .are-you-sure button:hover {
      background-position: right center;
      background-size: 200% auto;
      animation: pulse512 1.5s infinite;
    }

    @keyframes pulse512 {
      0% {
        box-shadow: 0 0 0 0 #05bada66;
      }

      70% {
        box-shadow: 0 0 0 10px rgb(218 103 68 / 0%);
      }

      100% {
        box-shadow: 0 0 0 0 rgb(218 103 68 / 0%);
      }
    }

    .container {
      position: relative;
      cursor: pointer;
      font-size: 20px;
      user-select: none;
    }

    .container input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      height: 0;
      width: 0;
    }

    .checkmark {
      position: relative;
      top: 0;
      left: 0;
      height: 2.3em;
      width: 2.3em;
      background-color: #ccc;
      border-radius: 50%;
      transition: 0.4s;
    }

    .checkmark:hover {
      box-shadow: inset 17px 17px 16px #b3b3b3,
        inset -17px -17px 16px #ffffff;
    }

    .container input:checked ~ .checkmark {
      box-shadow: none;
      background-color: limegreen;
      transform: rotateX(360deg);
    }

    .form-control {
      position: relative;
      margin: 20px 0 40px;
      width: 190px;
    }

    .form-control input {
      background-color: transparent;
      border: 0;
      border-bottom: 2px #000 solid;
      display: block;
      width: 100%;
      padding: 15px 0;
      font-size: 18px;
      color: #000;
    }

    .form-control input:focus,
    .form-control input:valid {
      outline: 0;
      border-bottom-color: lightblue;
    }

    .form-control label {
      position: absolute;
      top: 15px;
      left: 0;
      pointer-events: none;
    }

    .form-control label span {
      display: inline-block;
      font-size: 18px;
      min-width: 5px;
      color: #000;
      transition: 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .form-control input:focus+label span,
    .form-control input:valid+label span {
      color: lightblue;
      transform: translateY(-30px);
    }

    .random-number {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .map-container {
      position: relative;
      width: 80%;
      height: 50%;
      border: 2px solid #000;
      background-color: #f0f0f0;
      margin-top: 20px;
      overflow: hidden;
    }

    .map-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .crosshair {
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid red;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
    }

    .launch-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: red;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }

    .launch-btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <!-- Button 1 -->
  <button class="btn active" id="btn1">DON'T CLICK ME</button>

  <!-- Button 2 -->
  <button class="btn" id="btn2">STOP PUSHING ME</button>

  <!-- Switch 3 -->
  <div class="bauble_box" id="switch3">
    <input class="bauble_input" id="bauble_check" name="bauble" type="checkbox">
    <label class="bauble_label" for="bauble_check"></label>
  </div>

  <!-- Are You Sure Button -->
  <div class="are-you-sure" id="areYouSure">
    <button>Are you sure?</button>
  </div>

  <!-- Check Box 5 -->
  <label class="container" id="checkbox5">
    <input type="checkbox">
    <div class="checkmark"></div>
  </label>

  <!-- Random 16-digit number -->
  <div class="random-number" id="randomNumber"></div>

  <!-- Text Box -->
  <div class="form-control" id="textBox">
    <input type="text" id="textInput" required>
    <label>
      <span>N</span><span>u</span><span>c</span><span>l</span><span>e</span><span>a</span><span>r</span>
      <span>L</span><span>a</span><span>u</span><span>n</span><span>c</span><span>h</span>
      <span>C</span><span>o</span><span>d</span><span>e</span>
    </label>
  </div>

  <!-- Map -->
  <div id="map" class="map-container">
    <img src="worldmap.jpeg" alt="World Map" class="map-image">
    <div id="crosshair" class="crosshair" style="display: none;"></div>
  </div>

  <!-- Launch Button -->
  <button class="launch-btn" id="launchButton">LAUNCH</button>

  <script>
    const btn1 = document.getElementById('btn1');
    const btn2 = document.getElementById('btn2');
    const switch3 = document.getElementById('switch3');
    const areYouSure = document.getElementById('areYouSure');
    const checkbox5 = document.getElementById('checkbox5');
    const randomNumberDiv = document.getElementById('randomNumber');
    const textBox = document.getElementById('textBox');
    const map = document.getElementById('map');
    const launchButton = document.getElementById('launchButton');
    const crosshair = document.getElementById('crosshair');

    let randomNumber;

    const generateRandomCode = () => {
      randomNumber = Math.floor(1000000000000000 + Math.random() * 9000000000000000);
      randomNumberDiv.textContent = `Launch Code: ${randomNumber}`;
    };

    btn1.addEventListener('click', () => {
      btn1.classList.remove('active');
      btn2.classList.add('active');
    });

    btn2.addEventListener('click', () => {
      btn2.classList.remove('active');
      switch3.classList.add('active');
    });

    switch3.querySelector('.bauble_input').addEventListener('change', () => {
      setTimeout(() => {
        switch3.classList.remove('active');
        areYouSure.classList.add('active');
      }, 1000);
    });

    areYouSure.querySelector('button').addEventListener('click', () => {
      areYouSure.classList.remove('active');
      checkbox5.classList.add('active');
    });

    checkbox5.querySelector('input').addEventListener('change', () => {
      if (checkbox5.querySelector('input').checked) {
        generateRandomCode();
        randomNumberDiv.classList.add('active');
        textBox.classList.add('active');
      }
    });

    textBox.querySelector('input').addEventListener('input', (e) => {
      if (e.target.value === randomNumber.toString()) {
        textBox.classList.remove('active');
        map.classList.add('active');
        launchButton.classList.add('active');
      }
    });

    map.addEventListener('click', (e) => {
      const rect = map.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      crosshair.style.left = `${x}px`;
      crosshair.style.top = `${y}px`;
      crosshair.style.display = 'block';
    });

    launchButton.addEventListener('click', () => {
      document.body.innerHTML = ''; // Clear all content
      document.body.style.backgroundColor = 'black'; // Turn the screen black
    });
  </script>
</body>
</html>
