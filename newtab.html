<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to October 31</title>
    <link rel="stylesheet" href="./css/main.css">
    <style>
        body {
            font-family: 'Visby Round', sans-serif;
            background-color: #9370DB;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: white;
            box-sizing: border-box;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }

        /* Countdown Box Style */
        .countdown-box {
            display: inline-block;
            margin: 20px auto;
            padding: 25px 50px;
            background-color: white;
            color: #9370DB;
            font-size: 2.5em;
            font-weight: bold;
            border-radius: 10px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .countdown-box:hover {
            background-color: #f0e6ff;
        }

        /* Countdown Display Style */
        #countdown {
            font-size: 1.5em;
        }

        /* Confetti style */
        .confetti {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            z-index: 1000;
            animation: spreadConfetti 0.8s ease forwards;
        }

        @keyframes spreadConfetti {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--x), var(--y)) scale(0.5);
            }
        }
    </style>
</head>

<body>

    <h1>Countdown to October 31, 00:01</h1>
    <div class="countdown-box" id="countdown"></div>

    <script>
        function countdownToHalloween() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const nextHalloween = new Date(`October 31, ${currentYear} 00:01:00`);

            if (now > nextHalloween) {
                nextHalloween.setFullYear(currentYear + 1);
            }

            const timeDifference = nextHalloween - now;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML =
                `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;

            setTimeout(countdownToHalloween, 1000);
        }

        countdownToHalloween();
    </script>

</body>

</html>
