<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to October 31</title>
    <style>
        body {
            font-family: 'Visby Round', sans-serif;
            background-color: #9370DB;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
            color: white;
            text-align: center;
        }

        .countdown-box {
            background-color: white;
            color: #9370DB;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 80%;
            width: 500px;
        }

        .countdown-title {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .countdown-time {
            font-size: 4em;
            font-weight: bold;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            .countdown-title {
                font-size: 2em;
            }

            .countdown-time {
                font-size: 3em;
            }

            .countdown-box {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <div class="countdown-box">
        <div class="countdown-title">Countdown to October 31, 00:00</div>
        <div class="countdown-time" id="countdown1">00:00:00:00</div>
    </div>

    <script>
        function countdownToHalloween() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const nextHalloween = new Date(`October 31, ${currentYear} 00:00:00`);

            // If the current time is past Halloween this year, countdown to next year's Halloween
            if (now > nextHalloween) {
                nextHalloween.setFullYear(currentYear + 1);
            }

            const timeDifference = nextHalloween - now;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('countdown1').innerHTML =
                `${days.toString().padStart(2, '0')}:${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            // Repeat every second
            setTimeout(countdownToHalloween, 1000);
        }

        countdownToHalloween();
    </script>

</body>

</html>
