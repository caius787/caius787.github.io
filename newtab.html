<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Responsive 3x2 Countdown Grid</title>
    <style>
        body {
            font-family: 'Visby Round', sans-serif;
            background-color: #9370DB;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            grid-template-rows: repeat(2, 1fr); /* 2 rows */
            column-gap: 40px; /* Horizontal gap between columns */
            row-gap: 80px; /* Larger gap between the top and bottom rows */
            width: 100vw; /* Fullscreen width */
            height: 100vh; /* Fullscreen height */
            padding: 20px; /* Padding around the grid */
            box-sizing: border-box;
        }

        .countdown-box {
            background-color: white;
            color: #9370DB;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.5em; /* Consistent font size */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            height: 100%; /* Full height for each box */
            text-decoration: none;
        }

        .countdown-box:hover {
            transform: scale(1.03); /* Hover effect */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .countdown-title {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .countdown-time {
            font-size: 1.5em; /* Font size for countdown */
            font-weight: bold;
            display: flex;
            gap: 10px;
        }

        .countdown-item {
            text-align: center;
        }

        h7 {
            font-size: 0.8em;
            color: #777;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr); /* 2 columns for smaller screens */
                grid-template-rows: repeat(3, 1fr); /* 3 rows for smaller screens */
                column-gap: 30px; /* Adjust horizontal gap */
                row-gap: 60px; /* Adjust vertical gap */
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr; /* 1 column for very small screens */
                grid-template-rows: repeat(6, 1fr); /* 6 rows for very small screens */
                gap: 20px; /* Unified gap for small screens */
            }
        }
    </style>
</head>

<body>

    <div class="grid-container">
        <!-- Countdown 1 -->
        <a href="countdown1.html" class="countdown-box">
            <div class="countdown-title">Countdown to October 31, 00:00</div>
            <div class="countdown-time" id="countdown1"></div>
        </a>

        <!-- Countdown 2 -->
        <a href="countdown2.html" class="countdown-box">
            <div class="countdown-title">Countdown to December 25, 00:00</div>
            <div class="countdown-time" id="countdown2"></div>
        </a>

        <!-- Countdown 3 -->
        <a href="countdown3.html" class="countdown-box">
            <div class="countdown-title">Countdown to March 13, 00:00</div>
            <div class="countdown-time" id="countdown3"></div>
        </a>

        <!-- Countdown 4 -->
        <a href="countdown4.html" class="countdown-box">
            <div class="countdown-title">Countdown to March 13, 2029, 00:00</div>
            <div class="countdown-time" id="countdown4"></div>
        </a>

        <!-- Countdown 5 -->
        <a href="countdown5.html" class="countdown-box">
            <div class="countdown-title">Countdown to January 1, 00:00</div>
            <div class="countdown-time" id="countdown5"></div>
        </a>

        <!-- Countdown 6 -->
        <a href="countdown6.html" class="countdown-box">
            <div class="countdown-title">Countdown to January 1 (Next Leap Year), 00:00</div>
            <div class="countdown-time" id="countdown6"></div>
        </a>
    </div>

    <script>
        // Countdown logic
        function updateCountdown(elementId, targetDate) {
            const now = new Date();
            const timeDifference = targetDate - now;

            let days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            let years = 0;

            if (days > 365) {
                years = Math.floor(days / 365);
                days = days % 365;
            }

            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            let countdownText = '';
            if (years > 0) {
                countdownText += `
                <div class="countdown-item">
                    <div>${years.toString().padStart(2, '0')}</div>
                    <h7>Years</h7>
                </div>`;
            }
            countdownText += `
            <div class="countdown-item">
                <div>${days.toString().padStart(2, '0')}</div>
                <h7>Days</h7>
            </div>
            <div class="countdown-item">
                <div>${hours.toString().padStart(2, '0')}</div>
                <h7>Hours</h7>
            </div>
            <div class="countdown-item">
                <div>${minutes.toString().padStart(2, '0')}</div>
                <h7>Minutes</h7>
            </div>
            <div class="countdown-item">
                <div>${seconds.toString().padStart(2, '0')}</div>
                <h7>Seconds</h7>
            </div>`;

            document.getElementById(elementId).innerHTML = countdownText;
        }

        function findNextLeapYear() {
            let year = new Date().getFullYear();
            while (!(year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0))) {
                year++;
            }
            return year;
        }

        function startCountdowns() {
            // Countdown to October 31
            const halloween = new Date(`${new Date().getFullYear()}-10-31T00:00:00`);
            updateCountdown('countdown1', halloween);

            // Countdown to December 25
            const christmas = new Date(`${new Date().getFullYear()}-12-25T00:00:00`);
            updateCountdown('countdown2', christmas);

            // Countdown to March 13
            const march13 = new Date(`${new Date().getFullYear()}-03-13T00:00:00`);
            updateCountdown('countdown3', march13);

            // Countdown to March 13, 2029
            const march13_2029 = new Date(`2029-03-13T00:00:00`);
            updateCountdown('countdown4', march13_2029);

            // Countdown to January 1
            const jan1 = new Date(`${new Date().getFullYear() + 1}-01-01T00:00:00`);
            updateCountdown('countdown5', jan1);

            // Countdown to Next Leap Year
            const nextLeapYear = findNextLeapYear();
            const leapYear = new Date(`${nextLeapYear}-01-01T00:00:00`);
            updateCountdown('countdown6', leapYear);

            setTimeout(startCountdowns, 1000); // Update every second
        }

        startCountdowns();
    </script>

</body>

</html>
