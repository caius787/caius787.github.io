<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive 3x2 Countdown Grid</title>
    <style>
        body {
            font-family: 'Visby Round', sans-serif;
            background-color: #9370DB;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            grid-template-rows: repeat(2, 1fr); /* 2 rows */
            gap: 10px; /* Smaller gap between boxes */
            width: 100%;
            height: 100%;
            padding: 10px; /* Smaller padding */
            box-sizing: border-box;
        }

        .countdown-box {
            background-color: white;
            color: #9370DB;
            border-radius: 10px;
            padding: 10px; /* Reduced padding */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.2em; /* Reduced font size */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            height: 100%; /* Full height for each box */
        }

        .countdown-box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .countdown-title {
            font-size: 1em; /* Reduced title font size */
            margin-bottom: 10px;
        }

        .countdown-time {
            font-size: 1.2em; /* Reduced countdown font size */
            font-weight: bold;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr); /* 2 columns for smaller screens */
                grid-template-rows: repeat(3, 1fr); /* 3 rows for smaller screens */
            }

            .countdown-time {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr; /* 1 column for very small screens */
                grid-template-rows: repeat(6, 1fr); /* 6 rows for very small screens */
            }

            .countdown-time {
                font-size: 0.9em; /* Reduced font size for very small screens */
            }
        }
    </style>
</head>

<body>

    <div class="grid-container">
        <!-- Countdown 1 -->
        <div class="countdown-box">
            <div class="countdown-title">Countdown to October 31, 00:00</div>
            <div class="countdown-time" id="countdown1">00:00:00:00</div>
        </div>

        <!-- Countdown 2 -->
        <div class="countdown-box">
            <div class="countdown-title">Countdown to December 25, 00:00</div>
            <div class="countdown-time" id="countdown2">00:00:00:00</div>
        </div>

        <!-- Countdown 3 -->
        <div class="countdown-box">
            <div class="countdown-title">Countdown to March 13, 00:00</div>
            <div class="countdown-time" id="countdown3">00:00:00:00</div>
        </div>

        <!-- Countdown 4 -->
        <div class="countdown-box">
            <div class="countdown-title">Countdown to March 13, 2029, 00:00</div>
            <div class="countdown-time" id="countdown4">00:00:00:00</div>
        </div>

        <!-- Countdown 5 -->
        <div class="countdown-box">
            <div class="countdown-title">Countdown to January 1, 00:00</div>
            <div class="countdown-time" id="countdown5">00:00:00:00</div>
        </div>

        <!-- Countdown 6 -->
        <div class="countdown-box">
            <div class="countdown-title">Countdown to January 1 (Leap Year), 00:00</div>
            <div class="countdown-time" id="countdown6">00:00:00:00</div>
        </div>
    </div>

</body>

</html>
