<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Christmas</title>
    <style>
        body {
            font-family: 'Visby Round', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
            color: #9370DB;
            position: relative;
        }

        .countdown-box {
            text-align: center;
            background-color: #9370DB;
            color: white;
            padding: 20px;
            border-radius: 0; /* No rounded corners to fill the screen */
            box-shadow: none; /* No shadow for a flat full-screen design */
            font-size: 2em;
            width: 100vw;
            height: 100vh; /* Occupy the full height of the screen */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .countdown-title {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .countdown-time {
            font-size: 3em;
            font-weight: bold;
        }

        .alternate-button {
            position: absolute;
            bottom: 20px;
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            background-color: #9370DB;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .alternate-button:hover {
            background-color: #6e52a7;
            transform: scale(1.05);
        }

        .alternate-button:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <div class="countdown-box">
        <div class="countdown-title">Countdown to Christmas</div>
        <div class="countdown-time" id="countdown"></div>
    </div>
    <a href="https://caius787.github.io/mchirstmas.html" class="alternate-button">Alternate</a>

    <script>
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            let targetDate = new Date(`${currentYear}-12-25T00:00:00`);

            // If Christmas has passed this year, countdown to next year's Christmas
            if (now > targetDate) {
                targetDate.setFullYear(currentYear + 1);
            }

            const timeDifference = targetDate - now;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML =
                `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;

            // Repeat every second
            setTimeout(updateCountdown, 1000);
        }

        updateCountdown();
    </script>

</body>

</html>
