<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Christmas</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        body {
            font-family: 'Visby Round', sans-serif;
            background-color: #9370DB;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
            color: white;
        }

        .countdown-box {
            text-align: center;
            background-color: white;
            color: #9370DB;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            font-size: 2em;
        }

        .countdown-title {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-family: 'Visby Round', sans-serif; /* Same font as the grid */
            font-weight: bold; /* Bold, similar to the grid */
        }

        .countdown-time {
            font-size: 3em;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="countdown-box">
        <div class="countdown-title">Christmas</div> <!-- This title matches the label from the grid -->
        <div class="countdown-time" id="countdown2"></div>
    </div>

    <script>
        function countdownToChristmas() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const nextChristmas = new Date(`December 25, ${currentYear} 00:00:00`);

            // If the current time is past Christmas this year, countdown to next year's Christmas
            if (now > nextChristmas) {
                nextChristmas.setFullYear(currentYear + 1);
            }

            const timeDifference = nextChristmas - now;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('countdown2').innerHTML =
                `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;

            // Repeat every second
            setTimeout(countdownToChristmas, 1000);
        }

        countdownToChristmas();
    </script>

</body>

</html>
