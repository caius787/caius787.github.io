<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to My Birthday</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        body {
            font-family: 'Visby Round', sans-serif;
            background-color: #9370DB;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
            color: white;
            position: relative; /* For positioning the button */
        }

        .countdown-box {
            text-align: center;
            background-color: white;
            color: #9370DB;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            font-size: 2em;
        }

        .countdown-title {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-family: 'Visby Round', sans-serif; /* Same font as the grid */
            font-weight: bold; /* Bold, similar to the grid */
        }

        .countdown-time {
            font-size: 3em;
            font-weight: bold;
        }

        .copy-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #fff;
            color: #9370DB;
            border: 2px solid #9370DB;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 0.8em;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .copy-button:hover {
            background-color: #9370DB;
            color: white;
        }
    </style>
</head>

<body>

    <div class="countdown-box">
        <div class="countdown-title">My Birthday</div>
        <div class="countdown-time" id="countdown3"></div>
    </div>
    <button class="copy-button" id="copyButton">Copy Countdown</button>

    <script>
        function countdownToMyBirthday() {
            const now = new Date();
            const currentYear = now.getFullYear();
            let nextBirthday = new Date(`March 13, ${currentYear} 00:00:00`);

            // If today's date is past March 13, set the countdown to March 13 of the next year
            if (now > nextBirthday) {
                nextBirthday.setFullYear(currentYear + 1);
            }

            const timeDifference = nextBirthday - now;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            const countdownText = `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
            document.getElementById('countdown3').innerHTML = countdownText;

            // Set the button text for copying
            document.getElementById('copyButton').dataset.countdown = `Happy ${countdownText} til My Birthday!`;

            // Repeat every second
            setTimeout(countdownToMyBirthday, 1000);
        }

        // Function to copy countdown text to clipboard
        function copyCountdown() {
            const countdownMessage = document.getElementById('copyButton').dataset.countdown;
            navigator.clipboard.writeText(countdownMessage).then(() => {
                alert('Countdown copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy countdown.');
            });
        }

        // Attach event listener to the button
        document.getElementById('copyButton').addEventListener('click', copyCountdown);

        countdownToMyBirthday();
    </script>

</body>

</html>
