    <style>
        body {

            display: flex;
            flex-direction: column;
            height: 100vh;

        /* Button container */
        .button-container {
            flex: 1;

            text-decoration: none;

            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            text-align: center;
        }

        /* Button hover effect */
        .button:hover {
            background-color: #4a148c;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Responsive styling */
        @media (max-width: 600px) {
            .button {
                font-size: 24px;
                padding: 20px;
            }
        }
