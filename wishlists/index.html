<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish list</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #9370DB;
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
            box-sizing: border-box;
        }

        .container {
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            background-color: white;
            color: #9370DB;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .back-to-main {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 15px;
            background-color: #e0d0ff;
            color: #9370DB;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background 0.3s ease;
        }

        .back-to-main:hover {
            background-color: #d0c0f5;
        }

        .main-button {
            display: block;
            background-color: #9370DB;
            color: white;
            padding: 20px 40px;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            margin: 15px 0;
            text-align: center;
            line-height: 1.4;
            width: 100%;
            box-sizing: border-box;
        }

.main-button:hover {
    background-color: #7a5bbf;
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

.small-text {
    font-size: 0.8em;
    display: block;
    margin-top: 8px;
    font-weight: normal;
    opacity: 0.9;
}

.wishlist-links {
    margin: 30px 0;
}

h3 {
    color: #7a5bbf;
    margin: 30px 0 15px 0;
    text-align: left;
    padding-bottom: 10px;
    border-bottom: 2px solid #f0e6ff;
}

        .main-button:hover {
            background-color: #7a5bbf;
        }

        ul {
            list-style-type: none;
            padding: 20px 0 0 0;
            margin: 0;
        }

        ul li {
            margin: 10px 0;
        }

        .small-button {
            display: inline-block;
            background-color: #e0d0ff;
            color: #9370DB;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            transition: background 0.3s ease;
        }

        .small-button:hover {
            background-color: #d0c0f5;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-to-main">‚Üê Back to Main</a>
    
    <div class="container">
        <a href="https://www.amazon.com/hz/wishlist/ls/PK393X3I0A9W?ref_=wl_share" class="main-button" target="_blank">
            My extensive and ever-growing Amazon List
            <br>
            <span class="small-text">this button is a link...</span>
        </a>

        <div class="wishlist-links">
            <a href="fashion.html" class="main-button">
                Fashion Wishlist
                <span class="small-text">clothing and accessories I'd love to have</span>
            </a>

            <a href="unrealistic.html" class="main-button">
                Unrealistic Wishlist
                <span class="small-text">things that would be nice but are probably too much</span>
            </a>
        </div>

        <h3>Other Items</h3>
        <ul>
            <li><a href="glorious.html" class="small-button" target="_blank">Glorious Mice</a></li>
        </ul>
    </div>
</body>
</html>
