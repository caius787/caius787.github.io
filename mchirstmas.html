<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Countdown with Snowflakes</title>
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      font-family: 'Mountains of Christmas', cursive;
    }

    /* Background Video */
    #videoFrame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    /* Title */
    .title {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      font-size: 6em;
      color: white;
      text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.8);
      z-index: 1;
    }

    /* Countdown Box */
    .countdown-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 0, 0, 0.9);
      padding: 5px 15px;
      border-radius: 10px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    .countdown {
      font-size: 8em;
      color: white;
      text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.8);
      margin: 0;
      text-align: center;
    }

    /* Canvas for Snowflakes */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10; /* Ensures snowflakes are on top of all elements */
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <iframe 
    id="videoFrame" 
    src="https://www.youtube.com/embed/FqnAV6tkwzA?autoplay=1&mute=1&controls=0&loop=1&playlist=FqnAV6tkwzA" 
    frameborder="0" 
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

  <!-- Title -->
  <div class="title">Christmas</div>

  <!-- Countdown -->
  <div class="countdown-wrapper">
    <div class="countdown" id="countdown">00:00:00:00</div>
  </div>

  <canvas id="fallingCanvas"></canvas>

  <script>
    const countdownElement = document.getElementById('countdown');

    // Countdown Logic
    function updateCountdown() {
      const now = new Date();
      const christmas = new Date(now.getFullYear(), 11, 25, 0, 0, 0);

      if (now > christmas) {
        christmas.setFullYear(christmas.getFullYear() + 1);
      }

      const timeLeft = christmas - now;
      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
      const seconds = Math.floor((timeLeft / 1000) % 60);

      countdownElement.textContent = `${days}:${hours.toString().padStart(2, '0')}:${minutes
        .toString()
        .padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    // Canvas for Snowflakes
    const canvas = document.getElementById('fallingCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const snowflakes = [];

    function createSnowflake() {
      const size = Math.random() * 5 + 5;
      const x = Math.random() * canvas.width;
      const y = -size;
      const speedY = Math.random() * 2 + 1;
      const speedX = (Math.random() - 0.5) * 2;
      const rotationSpeed = Math.random() * 0.05 - 0.025;

      snowflakes.push({
        x,
        y,
        size,
        speedY,
        speedX,
        rotation: 0,
        rotationSpeed,
      });
    }

    function updateSnowflakes() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      snowflakes.forEach((flake, index) => {
        flake.y += flake.speedY;
        flake.x += flake.speedX;
        flake.rotation += flake.rotationSpeed;

        ctx.save();
        ctx.translate(flake.x, flake.y);
        ctx.rotate(flake.rotation);
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(0, 0, flake.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();

        if (flake.y > canvas.height || flake.x < -flake.size || flake.x > canvas.width + flake.size) {
          snowflakes.splice(index, 1);
        }
      });
    }

    function animateSnowflakes() {
      updateSnowflakes();
      if (Math.random() < 0.1) {
        createSnowflake();
      }
      requestAnimationFrame(animateSnowflakes);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Start the animations
    setInterval(updateCountdown, 1000);
    updateCountdown();
    animateSnowflakes();
  </script>
</body>
</html>
