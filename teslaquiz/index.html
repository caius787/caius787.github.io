<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            transition: background-color 0.3s ease;
        }
        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            position: relative;
        }
        h1, h3 {
            text-align: center;
            color: #e82127;
        }
        .question {
            margin-bottom: 20px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        .options input[type="radio"] {
            display: none;
        }
        .options label {
            display: block;
            padding: 15px;
            background-color: #f8f8f8;
            border: 2px solid #e82127;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .options label:hover {
            background-color: #f2d2d2;
        }
        .options input[type="radio"]:checked + label {
            background-color: #e82127;
            color: white;
            border-color: #bf1a20;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #e82127;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #bf1a20;
        }
        .question-page {
            display: none;
        }
        .active {
            display: block;
        }
        .result {
            display: none;
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            padding-bottom: 20px;
        }
        .quiz-image-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            height: 300px;
            max-height: 300px;
            overflow: hidden;
        }
        .quiz-image {
            width: auto;
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
        }
        .nav-button {
            background-color: #cccccc;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            transition: background-color 0.3s ease;
        }
        .nav-button:hover {
            background-color: #bbbbbb;
        }
        .nav-button.left {
            left: 0;
        }
        .nav-button.right {
            right: 0;
        }
        /* Home button style with proper margins */
        .home-btn {
            margin-top: 20px;
            background-color: #e82127;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            width: calc(100% - 40px); /* Subtract margins */
            font-size: 16px;
            margin-left: 20px;
            margin-right: 20px;
        }
        .home-btn:hover {
            background-color: #bf1a20;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>Tesla Quiz</h1>

    <!-- Question 8 - Plaid Tesla -->
    <div id="question8" class="question-page active">
        <h3>8. What type of Tesla is this?</h3>
        <div class="quiz-image-container">
            <img id="carImage8" src="plaid.png" alt="Tesla Plaid" class="quiz-image">
        </div>
        <ul class="options">
            <li><input type="radio" id="q8-a" name="q8" value="Standard"><label for="q8-a">Standard</label></li>
            <li><input type="radio" id="q8-b" name="q8" value="Plaid"><label for="q8-b">Plaid</label></li>
            <li><input type="radio" id="q8-c" name="q8" value="Performance"><label for="q8-c">Performance</label></li>
            <li><input type="radio" id="q8-d" name="q8" value="Long Range"><label for="q8-d">Long Range</label></li>
        </ul>
        <button class="btn" onclick="submitQuiz(8, 'Plaid')">Submit</button>
    </div>

    <!-- Result Page -->
    <div class="result" id="result">
        You got <span id="score"></span> out of 8 correct! <br>
        That is <span id="percentage"></span>% correct! <br>
        Your grade is: <span id="grade"></span> <br>

        <!-- Home button -->
        <a href="index.html" class="home-btn">Home</a>
    </div>
</div>

<script>
    let score = 0;

    function checkAnswer(currentQuestion, correctAnswer) {
        const selectedOption = document.querySelector(`input[name="q${currentQuestion}"]:checked`);
        const isCorrect = Array.isArray(correctAnswer) ? correctAnswer.includes(selectedOption?.value) : selectedOption?.value === correctAnswer;

        if (selectedOption) {
            document.body.style.backgroundColor = isCorrect ? 'lightgreen' : 'lightcoral';
            if (isCorrect) score++;
            setTimeout(() => {
                document.body.style.backgroundColor = '#f0f0f0';
                document.getElementById(`question${currentQuestion}`).classList.remove('active');
                const nextQuestion = document.getElementById(`question${currentQuestion + 1}`);
                if (nextQuestion) {
                    nextQuestion.classList.add('active');
                } else {
                    showResult();
                }
            }, 1000);
        } else {
            alert("Please select an option before moving to the next question.");
        }
    }

    function showResult() {
        let percentage = (score / 8) * 100;
        document.getElementById('score').textContent = score;
        document.getElementById('percentage').textContent = percentage.toFixed(2);
        let grade = '';
        if (percentage >= 90) grade = 'A';
        else if (percentage >= 85) grade = 'B+';
        else if (percentage >= 80) grade = 'B';
        else if (percentage >= 75) grade = 'C+';
        else if (percentage >= 70) grade = 'C';
        else if (percentage >= 65) grade = 'D+';
        else if (percentage >= 60) grade = 'D';
        else grade = 'F';
        document.getElementById('grade').textContent = grade;
        document.getElementById('result').style.display = 'block';
    }

    function submitQuiz(currentQuestion, correctAnswer) {
        checkAnswer(currentQuestion, correctAnswer);
    }
</script>

</body>
</html>
