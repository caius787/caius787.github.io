<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            transition: background-color 0.3s ease;
        }
        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            position: relative;
        }
        h1, h3 {
            text-align: center;
            color: #e82127;
        }
        .question {
            margin-bottom: 20px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        .options input[type="radio"] {
            display: none;
        }
        .options label {
            display: block;
            padding: 15px;
            background-color: #f8f8f8;
            border: 2px solid #e82127;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .options label:hover {
            background-color: #f2d2d2;
        }
        .options input[type="radio"]:checked + label {
            background-color: #e82127;
            color: white;
            border-color: #bf1a20;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #e82127;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #bf1a20;
        }
        .question-page {
            display: none;
        }
        .active {
            display: block;
        }
        .result {
            display: none;
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            padding-bottom: 20px;
        }
        .quiz-image-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            height: 300px;
            max-height: 300px;
            overflow: hidden;
        }
        .quiz-image {
            width: auto;
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
        }
        .nav-button {
            background-color: #cccccc;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            transition: background-color 0.3s ease;
        }
        .nav-button:hover {
            background-color: #bbbbbb;
        }
        .nav-button.left {
            left: 0;
        }
        .nav-button.right {
            right: 0;
        }
        /* Home button style with proper margins */
        .home-btn {
            margin-top: 20px;
            background-color: #e82127;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            width: calc(100% - 40px); /* Subtract margins */
            font-size: 16px;
            margin-left: 20px;
            margin-right: 20px;
        }
        .home-btn:hover {
            background-color: #bf1a20;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>Tesla Quiz</h1>

    <!-- Question 1 -->
    <div id="question1" class="question-page active">
        <h3>1. What car is this?</h3>
        <div class="quiz-image-container">
            <button class="nav-button left" onclick="previousImage(1)">&#x276E;</button>
            <img id="carImage1" src="model32.png" alt="Tesla Model 3" class="quiz-image">
            <button class="nav-button right" onclick="nextImage(1)">&#x276F;</button>
        </div>
        <ul class="options">
            <li><input type="radio" id="q1-a" name="q1" value="Model 3 Highland"><label for="q1-a">Model 3 Highland</label></li>
            <li><input type="radio" id="q1-b" name="q1" value="Model Y"><label for="q1-b">Model Y</label></li>
            <li><input type="radio" id="q1-c" name="q1" value="Model 3"><label for="q1-c">Model 3</label></li>
            <li><input type="radio" id="q1-d" name="q1" value="Model X"><label for="q1-d">Model X</label></li>
        </ul>
        <button class="btn" onclick="checkAnswer(1, 'Model 3')">Next</button>
    </div>

    <!-- Highland Model 3 Question -->
    <div id="question2" class="question-page">
        <h3>2. What car is this?</h3>
        <div class="quiz-image-container">
            <button class="nav-button left" onclick="previousImage(2)">&#x276E;</button>
            <img id="carImage2" src="high31.png" alt="Tesla Model 3 Highland" class="quiz-image">
            <button class="nav-button right" onclick="nextImage(2)">&#x276F;</button>
        </div>
        <ul class="options">
            <li><input type="radio" id="q2-a" name="q2" value="Model 3"><label for="q2-a">Model 3</label></li>
            <li><input type="radio" id="q2-b" name="q2" value="Model Y"><label for="q2-b">Model Y</label></li>
            <li><input type="radio" id="q2-c" name="q2" value="Model V"><label for="q2-c">Model V</label></li>
            <li><input type="radio" id="q2-d" name="q2" value="Model 3 Highland"><label for="q2-d">Model 3 Highland</label></li>
        </ul>
        <button class="btn" onclick="checkAnswer(2, 'Model 3 Highland')">Next</button>
    </div>

    <!-- Robotaxi and CyberCab Question -->
    <div id="question3" class="question-page">
        <h3>3. What car is this?</h3>
        <div class="quiz-image-container">
            <button class="nav-button left" onclick="previousImage(3)">&#x276E;</button>
            <img id="carImage3" src="cybercab.png" alt="Tesla Cybercab" class="quiz-image">
            <button class="nav-button right" onclick="nextImage(3)">&#x276F;</button>
        </div>
        <ul class="options">
            <li><input type="radio" id="q3-a" name="q3" value="Robotaxi"><label for="q3-a">Robotaxi</label></li>
            <li><input type="radio" id="q3-b" name="q3" value="Cybertruck"><label for="q3-b">Cybertruck</label></li>
            <li><input type="radio" id="q3-c" name="q3" value="Taxibot"><label for="q3-c">Taxibot</label></li>
            <li><input type="radio" id="q3-d" name="q3" value="Cybercab"><label for="q3-d">Cybercab</label></li>
        </ul>
        <button class="btn" onclick="checkAnswer(3, ['Robotaxi', 'Cybercab'])">Next</button>
    </div>

    <!-- Cybertruck Question -->
    <div id="question4" class="question-page">
        <h3>4. What car is this?</h3>
        <div class="quiz-image-container">
            <button class="nav-button left" onclick="previousImage(4)">&#x276E;</button>
            <img id="carImage4" src="cyber.png" alt="Tesla Cybertruck" class="quiz-image">
            <button class="nav-button right" onclick="nextImage(4)">&#x276F;</button>
        </div>
        <ul class="options">
            <li><input type="radio" id="q4-a" name="q4" value="Cybertruck"><label for="q4-a">Cybertruck</label></li>
            <li><input type="radio" id="q4-b" name="q4" value="Model X"><label for="q4-b">Model X</label></li>
            <li><input type="radio" id="q4-c" name="q4" value="Model Z"><label for="q4-c">Model Z</label></li>
            <li><input type="radio" id="q4-d" name="q4" value="Model Y"><label for="q4-d">Model Y</label></li>
        </ul>
        <button class="btn" onclick="checkAnswer(4, 'Cybertruck')">Next</button>
    </div>

    <!-- Performance Tesla Question - No Arrows -->
    <div id="question5" class="question-page">
        <h3>5. What type of Tesla is this?</h3>
        <div class="quiz-image-container">
            <img id="carImage5" src="perform.png" alt="Tesla Performance" class="quiz-image">
        </div>
        <ul class="options">
            <li><input type="radio" id="q5-a" name="q5" value="Standard"><label for="q5-a">Standard</label></li>
            <li><input type="radio" id="q5-b" name="q5" value="Long Range"><label for="q5-b">Long Range</label></li>
            <li><input type="radio" id="q5-c" name="q5" value="Performance"><label for="q5-c">Performance</label></li>
        </ul>
        <button class="btn" onclick="checkAnswer(5, 'Performance')">Next</button>
    </div>

    <!-- Long Range Question - No Arrows -->
    <div id="question6" class="question-page">
        <h3>6. What type of Tesla is this?</h3>
        <div class="quiz-image-container">
            <img id="carImage6" src="long.png" alt="Tesla Long Range" class="quiz-image">
        </div>
        <ul class="options">
            <li><input type="radio" id="q6-a" name="q6" value="Long Range"><label for="q6-a">Long Range</label></li>
            <li><input type="radio" id="q6-b" name="q6" value="Performance"><label for="q6-b">Performance</label></li>
            <li><input type="radio" id="q6-c" name="q6" value="Plaid"><label for="q6-c">Plaid</label></li>
        </ul>
        <button class="btn" onclick="checkAnswer(6, 'Long Range')">Next</button>
    </div>

    <!-- Standard Tesla Question - No Arrows -->
    <div id="question7" class="question-page">
        <h3>7. What type of Tesla is this?</h3>
        <div class="quiz-image-container">
            <img id="carImage7" src="stan.png" alt="Tesla Standard" class="quiz-image">
        </div>
        <ul class="options">
            <li><input type="radio" id="q7-a" name="q7" value="Plaid"><label for="q7-a">Plaid</label></li>
            <li><input type="radio" id="q7-b" name="q7" value="Standard"><label for="q7-b">Standard</label></li>
            <li><input type="radio" id="q7-c" name="q7" value="Long Range"><label for="q7-c">Long Range</label></li>
            <li><input type="radio" id="q7-d" name="q7" value="Performance"><label for="q7-d">Performance</label></li>
        </ul>
        <button class="btn" onclick="checkAnswer(7, 'Standard')">Next</button>
    </div>

    <!-- Plaid Tesla Question - No Arrows -->
    <div id="question8" class="question-page">
        <h3>8. What type of Tesla is this?</h3>
        <div class="quiz-image-container">
            <img id="carImage8" src="plaid.png" alt="Tesla Plaid" class="quiz-image">
        </div>
        <ul class="options">
            <li><input type="radio" id="q8-a" name="q8" value="Standard"><label for="q8-a">Standard</label></li>
            <li><input type="radio" id="q8-b" name="q8" value="Plaid"><label for="q8-b">Plaid</label></li>
            <li><input type="radio" id="q8-c" name="q8" value="Performance"><label for="q8-c">Performance</label></li>
            <li><input type="radio" id="q8-d" name="q8" value="Long Range"><label for="q8-d">Long Range</label></li>
        </ul>
        <button class="btn" onclick="submitQuiz(8, 'Plaid')">Submit</button>
    </div>

    <!-- Result Page -->
    <div class="result" id="result">
        You got <span id="score"></span> out of 8 correct! <br>
        That is <span id="percentage"></span>% correct! <br>
        Your grade is: <span id="grade"></span> <br>

        <!-- Home button -->
        <a href="index.html" class="home-btn">Home</a>
    </div>
</div>

<script>
    let score = 0;

    // Arrays of images for each question
    const images = {
        1: ['model32.png', 'model33.png', 'model3.png'],  // Correct image files for Question 1
        2: ['high31.png', 'high32.png', 'high33.png'],  // Highland question
        3: ['cybercab.png', 'robo2.png', 'robo3.png'],  // Robotaxi and Cybercab
        4: ['cyber.png', 'cyber2.png', 'cyber3.png', 'cyber4.png'],  // Cybertruck with new images
        // No arrows for questions 5, 6, 7, 8
    };

    let currentImageIndex = {1: 0, 2: 0, 3: 0, 4: 0}; // Track images for each question with arrows

    function nextImage(question) {
        const imageArray = images[question];
        currentImageIndex[question] = (currentImageIndex[question] + 1) % imageArray.length;
        document.getElementById(`carImage${question}`).src = imageArray[currentImageIndex[question]];
    }

    function previousImage(question) {
        const imageArray = images[question];
        currentImageIndex[question] = (currentImageIndex[question] - 1 + imageArray.length) % imageArray.length;
        document.getElementById(`carImage${question}`).src = imageArray[currentImageIndex[question]];
    }

    function checkAnswer(currentQuestion, correctAnswer) {
        const selectedOption = document.querySelector(`input[name="q${currentQuestion}"]:checked`);
        const isCorrect = Array.isArray(correctAnswer) ? correctAnswer.includes(selectedOption?.value) : selectedOption?.value === correctAnswer;

        if (selectedOption) {
            document.body.style.backgroundColor = isCorrect ? 'lightgreen' : 'lightcoral';
            if (isCorrect) score++;
            setTimeout(() => {
                document.body.style.backgroundColor = '#f0f0f0';
                document.getElementById(`question${currentQuestion}`).classList.remove('active');
                const nextQuestion = document.getElementById(`question${currentQuestion + 1}`);
                if (nextQuestion) {
                    nextQuestion.classList.add('active');
                } else {
                    showResult();
                }
            }, 1000);
        } else {
            alert("Please select an option before moving to the next question.");
        }
    }

    function showResult() {
        let percentage = (score / 8) * 100;
        document.getElementById('score').textContent = score;
        document.getElementById('percentage').textContent = percentage.toFixed(2);
        let grade = '';
        if (percentage >= 90) grade = 'A';
        else if (percentage >= 85) grade = 'B+';
        else if (percentage >= 80) grade = 'B';
        else if (percentage >= 75) grade = 'C+';
        else if (percentage >= 70) grade = 'C';
        else if (percentage >= 65) grade = 'D+';
        else if (percentage >= 60) grade = 'D';
        else grade = 'F';
        document.getElementById('grade').textContent = grade;
        document.getElementById('result').style.display = 'block';
    }

    function submitQuiz(currentQuestion, correctAnswer) {
        checkAnswer(currentQuestion, correctAnswer);
    }
</script>

</body>
</html>
