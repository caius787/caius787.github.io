<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            transition: background-color 0.3s ease;
        }
        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1, h3 {
            text-align: center;
            color: #e82127;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        .options input[type="radio"] {
            display: none;
        }
        .options label {
            display: block;
            padding: 15px;
            background-color: #f8f8f8;
            border: 2px solid #e82127;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .options label:hover {
            background-color: #f2d2d2;
        }
        .options input[type="radio"]:checked + label {
            background-color: #e82127;
            color: white;
            border-color: #bf1a20;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #e82127;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #bf1a20;
        }
        .question-page {
            display: none;
        }
        .active {
            display: block;
        }
        .result {
            display: none;
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            padding-bottom: 20px;
        }
        .quiz-image-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            height: 300px;
            max-height: 300px;
            overflow: hidden;
        }
        .quiz-image {
            width: auto;
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
        }
        .nav-button {
            background-color: #cccccc;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            transition: background-color 0.3s ease;
        }
        .nav-button:hover {
            background-color: #bbbbbb;
        }
        .nav-button.left {
            left: 0;
        }
        .nav-button.right {
            right: 0;
        }
        .home-btn {
            margin-top: 20px;
            background-color: #e82127;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            width: calc(100% - 40px);
            font-size: 16px;
            margin-left: 20px;
            margin-right: 20px;
        }
        .home-btn:hover {
            background-color: #bf1a20;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>Tesla Quiz</h1>

    <div id="questions-container"></div>

    <div class="result" id="result">
        You got <span id="score"></span> out of <span id="total-questions"></span> correct! <br>
        That is <span id="percentage"></span>% correct! <br>
        Your grade is: <span id="grade"></span> <br>
        <a href="index.html" class="home-btn">Home</a>
    </div>
</div>

<script>
    const questions = [
        {
            text: "What car is this?",
            images: ["model32.png", "model33.png", "model3.png"],
            options: ["Model 3 Highland", "Model Y", "Model 3", "Model X"],
            answer: "Model 3"
        },
        {
            text: "What car is this?",
            images: ["high31.png", "high32.png", "high33.png"],
            options: ["Model 3", "Model Y", "Model V", "Model 3 Highland"],
            answer: "Model 3 Highland"
        },
        {
            text: "What car is this?",
            images: ["cybercab.png", "robo2.png", "robo3.png"],
            options: ["Robotaxi", "Cybertruck", "Taxibot", "Cybercab"],
            answer: ["Robotaxi", "Cybercab"]
        },
        {
            text: "What car is this?",
            images: ["cyber.png", "cyber2.png", "cyber3.png", "cyber4.png"],
            options: ["Cybertruck", "Model X", "Model Z", "Model Y"],
            answer: "Cybertruck"
        },
        {
            text: "What type of Tesla is this?",
            images: ["perform.png"],
            options: ["Standard", "Long Range", "Performance"],
            answer: "Performance"
        },
        {
            text: "What type of Tesla is this?",
            images: ["long.png"],
            options: ["Long Range", "Performance", "Plaid"],
            answer: "Long Range"
        },
        {
            text: "What car is this?",
            images: ["Y1.jpg", "y2.jpg", "Y3.png"],
            options: ["Sport Model", "Model X", "Model Eco", "Model Y"],
            answer: "Model Y"
        }
    ];

    let score = 0;
    let totalQuestions = questions.length;
    const currentImageIndex = {};

    const renderQuestions = () => {
        const container = document.getElementById("questions-container");
        questions.forEach((q, index) => {
            const questionDiv = document.createElement("div");
            questionDiv.classList.add("question-page");
            if (index === 0) questionDiv.classList.add("active");

            const imagesHtml = q.images.length > 1
                ? `<button class="nav-button left" onclick="previousImage(${index})">&#x276E;</button>
                   <img id="carImage${index}" src="${q.images[0]}" class="quiz-image">
                   <button class="nav-button right" onclick="nextImage(${index})">&#x276F;</button>`
                : `<img src="${q.images[0]}" class="quiz-image">`;

            const optionsHtml = q.options
                .map((opt, i) => `
                    <li>
                        <input type="radio" id="q${index}-${i}" name="q${index}" value="${opt}">
                        <label for="q${index}-${i}">${opt}</label>
                    </li>
                `)
                .join("");

            questionDiv.innerHTML = `
                <h3>${index + 1}. ${q.text}</h3>
                <div class="quiz-image-container">${imagesHtml}</div>
                <ul class="options">${optionsHtml}</ul>
                <button class="btn" onclick="checkAnswer(${index}, ${JSON.stringify(q.answer)})">Next</button>
            `;
            container.appendChild(questionDiv);
        });
    };

    const nextImage = (index) => {
        const images = questions[index].images;
        currentImageIndex[index] = (currentImageIndex[index] + 1) % images.length || 0;
        document.getElementById(`carImage${index}`).src = images[currentImageIndex[index]];
    };

    const previousImage = (index) => {
        const images = questions[index].images;
        currentImageIndex[index] = (currentImageIndex[index] - 1 + images.length) % images.length || 0;
        document.getElementById(`carImage${index}`).src = images[currentImageIndex[index]];
    };

    const checkAnswer = (index, correctAnswer) => {
        const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
        const isCorrect = Array.isArray(correctAnswer)
            ? correctAnswer.includes(selectedOption?.value)
            : selectedOption?.value === correctAnswer;

        if (selectedOption) {
            document.body.style.backgroundColor = isCorrect ? "lightgreen" : "lightcoral";
            if (isCorrect) score++;
            setTimeout(() => {
                document.body.style.backgroundColor = "#f0f0f0";
                document.querySelectorAll(".question-page")[index].classList.remove("active");
                const nextPage = document.querySelectorAll(".question-page")[index + 1];
                if (nextPage) nextPage.classList.add("active");
                else showResult();
            }, 1000);
        } else {
            alert("Please select an option before moving to the next question.");
        }
    };

    const showResult = () => {
        const percentage = ((score / totalQuestions) * 100).toFixed(2);
        let grade = "";
        if (percentage >= 90) grade = "A";
        else if (percentage >= 80) grade = "B";
        else if (percentage >= 70) grade = "C";
        else if (percentage >= 60) grade = "D";
        else grade = "F";

        document.getElementById("score").textContent = score;
        document.getElementById("total-questions").textContent = totalQuestions;
        document.getElementById("percentage").textContent = percentage;
        document.getElementById("grade").textContent = grade;

        document.getElementById("result").style.display = "block";
    };

    renderQuestions();
</script>

</body>
</html>
