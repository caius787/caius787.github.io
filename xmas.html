<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Embedded Christmas Page</title>
    <!-- Include Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="manifest" href="/site.webmanifest">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #9370DB; /* Background color */
            margin: 0;
            padding: 20px;
            text-align: center; /* Center text */
            color: white; /* Text color */
            box-sizing: border-box;
        }

        /* Container for embedded content */
        .embed-container {
            margin: 40px auto; /* Margin for container */
            background-color: white; /* White background for embed */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Padding for content */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow */
            color: #9370DB; /* Text color */
            max-width: 800px; /* Max width for container */
        }

        /* Image style */
        .embed-container img {
            width: 100%; /* Full width */
            border: 0; /* No border */  
            border-radius: 10px; /* Rounded corners */
        }
    </style>
</head>

<body>

    <div class="embed-container">
        <script id="asp-embed-script" data-zindex="1000000" type="module" charset="utf-8"
            src="https://new.express.adobe.com/webpage/static/embed/embed.js"></script>
        <a class="asp-embed-link" href="https://new.express.adobe.com/webpage/8FTWEtuqQ7snI/" target="_blank">
            <img src="https://new.express.adobe.com/webpage/8FTWEtuqQ7snI/resources?asset_id=rendition&buster=1729826767478"
                alt="CHRISTMAS" />
        </a>
    </div>

</body>

</html>
