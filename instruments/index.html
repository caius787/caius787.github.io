<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instruments</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }

        .title {
            font-size: 3em;
            font-weight: bold;
            color: #444;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .links a {
            display: inline-block;
            font-size: 1.5em;
            padding: 15px 30px;
            color: #fff;
            background: #ff6f61;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .links a:hover {
            background: #d84339;
            transform: translateY(-3px);
        }

        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            background: #333;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <a href="../index.html" class="home-link">Home</a>

    <div class="container">
        <div class="title">Instruments</div>
        <div class="links">
            <a href="instruplay.html">Instruments I want to play</a>
            <a href="instruhave.html">Instruments I have played</a>
            <a href="instruown.html">Instruments I own</a>
            <a href="instruwantown.html">Instruments I want to own</a>
        </div>
    </div>

</body>
</html>
