<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instruments I Want to Play</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }

        .title {
            font-size: 2.5em;
            font-weight: bold;
            color: #444;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .instrument-list {
            list-style: none;
            padding: 0;
        }

        .instrument-list li {
            font-size: 1.5em;
            margin: 15px 0;
            padding: 15px;
            background: #ff6f61;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .instrument-list li a {
            text-decoration: none;
            color: #fff;
            display: block;
        }

        .instrument-list li:hover {
            background: #d84339;
            transform: translateY(-3px);
        }

        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            background: #333;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <a href="index.html" class="home-link">Home</a>

    <div class="container">
        <div class="title">Instruments I Want to Play</div>
        <ul class="instrument-list">
            <li><a href="https://www.google.com/search?q=alto+saxophone" target="_blank">Alto Saxophone</a></li>
            <li><a href="https://www.google.com/search?q=tenor+drum" target="_blank">Tenor Drum</a></li>
            <li><a href="https://www.google.com/search?q=marimba" target="_blank">Marimba</a></li>
            <li><a href="https://www.google.com/search?q=baritone" target="_blank">Baritone</a></li>
            <li><a href="https://www.google.com/search?q=cello" target="_blank">Cello</a></li>
            <li><a href="https://www.google.com/search?q=french+horn" target="_blank">French Horn</a></li>
            <li><a href="https://www.google.com/search?q=bass+clarinet" target="_blank">Bass Clarinet</a></li>
        </ul>
    </div>

</body>
</html>
