<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instruments I Want to Own</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            min-height: 100vh;
            margin: 0;
            padding: 80px 20px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            margin-bottom: 40px;
            box-sizing: border-box;
        }

        .title {
            font-size: 2.5em;
            font-weight: bold;
            color: #444;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .instrument-list {
            list-style: none;
            padding: 0;
        }

        .instrument-list li {
            font-size: 1.5em;
            margin: 15px 0;
            padding: 15px;
            background: #ff6f61;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .instrument-list li a {
            text-decoration: none;
            color: #fff;
            display: block;
        }

        .instrument-list li:hover {
            background: #d84339;
            transform: translateY(-3px);
        }

        .home-link {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            background: #333;
            border-radius: 5px;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        /* Custom scrollbar for WebKit browsers */
        body::-webkit-scrollbar {
            width: 10px;
        }

        body::-webkit-scrollbar-track {
            background: #f0f0f0;
        }

        body::-webkit-scrollbar-thumb {
            background-color: #ff6f61;
            border-radius: 5px;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 70px 15px 30px;
            }
            
            .container {
                padding: 20px;
            }
            
            .title {
                font-size: 2em;
            }
            
            .instrument-list li {
                font-size: 1.2em;
                padding: 12px;
            }
            
            .home-link {
                font-size: 1em;
                padding: 8px 15px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 60px 10px 20px;
            }
            
            .container {
                padding: 15px;
            }
            
            .title {
                font-size: 1.8em;
                margin-bottom: 15px;
            }
            
            .instrument-list li {
                font-size: 1.1em;
                padding: 10px;
            }
            
            .home-link {
                font-size: 0.9em;
                padding: 6px 12px;
                top: 10px;
                left: 10px;
            }
        }

        .home-link:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <a href="index.html" class="home-link">Home</a>

    <div class="container">
        <div class="title">Instruments I Want to Own</div>
        <ul class="instrument-list">
            <li><a href="https://www.google.com/search?q=tenor+drum" target="_blank">Tenor Drum</a></li>
            <li><a href="https://www.google.com/search?q=baritone" target="_blank">Baritone</a></li>
            <li><a href="https://www.google.com/search?q=cello" target="_blank">Cello</a></li>
            <li><a href="https://www.google.com/search?q=contrabass+clarinet" target="_blank">Contrabass Clarinet</a></li>
            
        </ul>
    </div>

</body>
</html>
