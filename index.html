<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw on the Page</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        body {
            font-family: 'Visby Round', sans-serif;
            background-color: #9370DB;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: white;
            box-sizing: border-box;
            position: relative;
        }

        a {
            color: #9370DB;
            text-decoration: none;
            position: relative;
            z-index: 2; /* Ensure links are above drawing */
        }

        a:hover {
            text-decoration: underline;
        }

        .christmas-list {
            display: inline-block;
            margin: 20px auto;
            padding: 25px 50px;
            background-color: white;
            color: #9370DB;
            font-size: 2.5em;
            font-weight: bold;
            border-radius: 10px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 2;
        }

        .christmas-list:hover {
            background-color: #f0e6ff;
        }

        /* Style for drawing dots */
        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <h1>Welcome to my website!</h1>
    <h2>Where the most wonderful people are!</h2>

    <a href="https://new.express.adobe.com/webpage/8FTWEtuqQ7snI" class="christmas-list">2024 Christmas List</a>

    <h2><a href="meet.html">Typing Game</a></h2>

    <script>
        let isDrawing = false; // Track drawing state
        let lastX, lastY; // Store last position for drawing lines

        document.body.addEventListener('mousedown', function (e) {
            if (e.target.tagName === 'A') return; // Prevent drawing on links

            isDrawing = true;
            lastX = e.clientX;
            lastY = e.clientY;

            // Draw the first dot
            drawDot(e.clientX, e.clientY);
        });

        document.body.addEventListener('mousemove', function (e) {
            if (!isDrawing || e.target.tagName === 'A') return; // Skip if not drawing or over a link

            drawDot(e.clientX, e.clientY);

            lastX = e.clientX;
            lastY = e.clientY;
        });

        document.body.addEventListener('mouseup', function () {
            isDrawing = false;
        });

        function drawDot(x, y) {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            dot.style.left = x + 'px';
            dot.style.top = y + 'px';
            document.body.appendChild(dot);
        }
    </script>
</body>

</html>
