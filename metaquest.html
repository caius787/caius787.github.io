<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Meta Quest Marketplace</title>
    <!-- Include Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="manifest" href="/site.webmanifest">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #9370DB; /* Background color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        .button-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Button style */
        .button {
            display: block;
            width: 80%;
            max-width: 400px;
            padding: 20px;
            font-size: 24px;
            color: white;
            text-decoration: none;
            background-color: #6a1b9a; /* Darker purple for button */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            text-align: center;
        }

        /* Button hover effect */
        .button:hover {
            background-color: #4a148c;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>

    <div class="button-container">
        <a href="https://www.facebook.com/marketplace/category/search/?query=Meta%20quest%202" target="_blank"
            class="button">Meta Quest 2</a>
    </div>

    <div class="button-container">
        <a href="https://www.facebook.com/marketplace/category/search?query=Meta%20quest%203s" target="_blank"
            class="button">Meta Quest 3s</a>
    </div>

</body>

</html>
