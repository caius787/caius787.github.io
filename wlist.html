    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #9370DB;
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
            box-sizing: border-box;
        }

        .container {
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            background-color: white;
            color: #9370DB;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .main-button {
    display: inline-block;
    background-color: #9370DB;
    color: white;
    padding: 15px 30px;
    font-size: 1.5em;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    text-decoration: none;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: background 0.3s ease;
    text-align: center;
    line-height: 1.2;
}

.main-button:hover {
    background-color: #7a5bbf;
}

.small-text {
    font-size: 1em; /* Smaller font for second line */
    display: block;
    margin-top: 5px;
    font-weight: normal;
    opacity: 0.8; /* Slightly faded */
}

        .main-button:hover {
            background-color: #7a5bbf;
        }

        ul {
            list-style-type: none;
            padding: 20px 0 0 0;
            margin: 0;
        }

        ul li {
            margin: 10px 0;
        }

        .small-button {
            display: inline-block;
            background-color: #e0d0ff;
            color: #9370DB;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            transition: background 0.3s ease;
        }

        .small-button:hover {
            background-color: #d0c0f5;
        }
