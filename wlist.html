<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #9370DB;
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
            box-sizing: border-box;
        }

        .container {
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            background-color: white;
            color: #9370DB;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .main-button {
            display: inline-block;
            background-color: #9370DB;
            color: white;
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        .main-button:hover {
            background-color: #7a5bbf;
        }

        ul {
            list-style-type: none;
            padding: 20px 0 0 0;
            margin: 0;
        }

        ul li {
            margin: 10px 0;
        }

        .small-button {
            display: inline-block;
            background-color: #e0d0ff;
            color: #9370DB;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            transition: background 0.3s ease;
        }

        .small-button:hover {
            background-color: #d0c0f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.amazon.com/hz/wishlist/ls/PK393X3I0A9W?ref_=wl_share" class="main-button" target="_blank">Amazon</a>
        <ul>
            <li><a href="https://www.ugg.com/kids-big-kids-slippers/tasman-ii-slipper/1019066K.html?dwvar_1019066K_color=CHE" class="small-button" target="_blank">Uggs Tasman size 4K - 5K Chestnut</a></li>
            <li><a href="https://www.crocs.com/p/kids-classic-blitzen-iv-clog/210847.html?cgid=kids-big-footwear&cid=3YH" class="small-button" target="_blank">Lined Crocs J4-J5 Jade</a></li>
            <li><a href="https://www.nike.com/t/air-force-1-le-big-kids-shoes-CZDf8b/FV5951-111" class="small-button" target="_blank">Air Force 1 LE size 4-5Y White</a></li>
        </ul>
    </div>
</body>
</html>
