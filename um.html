<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Planner & Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: calc(100% - 60px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 5px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        li input[type="checkbox"] {
            margin-right: 15px;
        }

        .workout-type {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Fitness Planner & Tracker</h1>

    <div class="workout-type" id="workoutType">
        <!-- Today's workout type will appear here -->
    </div>

    <div>
        <input type="text" id="workoutInput" placeholder="Add new workout">
        <button onclick="addWorkout()">Add Workout</button>
    </div>

    <ul id="workoutList">
        <!-- Workouts will appear here -->
    </ul>
</div>

<script>
    // Types of workouts
    const workoutTypes = ['Arm', 'Legs', 'Core'];
    let currentWorkoutIndex = 0;
    let workoutsCompleted = false;

    // Display the initial workout type
    document.getElementById('workoutType').textContent = `Today's Workout: ${workoutTypes[currentWorkoutIndex]}`;

    // Function to add a new workout to the list
    function addWorkout() {
        const workoutInput = document.getElementById('workoutInput');
        const workoutText = workoutInput.value;

        if (workoutText.trim() === '') {
            alert('Please enter a workout');
            return;
        }

        const workoutList = document.getElementById('workoutList');

        // Create new list item with checkbox
        const li = document.createElement('li');

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.addEventListener('change', checkWorkoutsCompleted); // Track if any workout is checked

        const label = document.createElement('span');
        label.textContent = workoutText;

        // Append checkbox and label to the list item
        li.appendChild(checkbox);
        li.appendChild(label);

        // Add list item to the workout list
        workoutList.appendChild(li);

        // Clear the input field
        workoutInput.value = '';
    }

    // Function to check if any workout has been checked off
    function checkWorkoutsCompleted() {
        const checkboxes = document.querySelectorAll('#workoutList input[type="checkbox"]');
        workoutsCompleted = Array.from(checkboxes).some(checkbox => checkbox.checked);

        if (workoutsCompleted) {
            rotateWorkoutType();
        }
    }

    // Function to rotate workout types if any workout is completed
    function rotateWorkoutType() {
        // Clear workout list
        const workoutList = document.getElementById('workoutList');
        workoutList.innerHTML = '';

        // Rotate the workout type
        currentWorkoutIndex = (currentWorkoutIndex + 1) % workoutTypes.length;
        document.getElementById('workoutType').textContent = `Today's Workout: ${workoutTypes[currentWorkoutIndex]}`;

        workoutsCompleted = false; // Reset the completed flag
    }
</script>

</body>
</html>
