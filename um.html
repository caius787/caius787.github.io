<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirtman Audio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: sans-serif;
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #progressBar {
            width: 300px;
            height: 10px;
            background-color: #ddd;
            margin-bottom: 10px;
            position: relative;
            border-radius: 5px;
        }

        #progress {
            width: 0;
            height: 100%;
            background-color: #4caf50;
            border-radius: 5px;
        }

        #volumeSlider {
            width: 300px;
        }

        #playPauseButton {
            margin-top: 10px;
            padding: 5px 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Audio player elements -->
    <div id="controls">
        <div id="progressBar">
            <div id="progress"></div>
        </div>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
        <button id="playPauseButton">Pause</button>
    </div>

    <!-- Audio element -->
    <audio id="dirtmanAudio" src="dirtman.mp3"></audio>

    <script>
        // Get elements
        const audioElement = document.getElementById('dirtmanAudio');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const volumeSlider = document.getElementById('volumeSlider');
        const playPauseButton = document.getElementById('playPauseButton');
        let isPlaying = true;

        // Play audio after user clicks anywhere on the body
        document.body.addEventListener('click', () => {
            if (audioElement.paused) {
                audioElement.play();
            }
        });

        // Update progress bar as audio plays
        audioElement.addEventListener('timeupdate', () => {
            const percentage = (audioElement.currentTime / audioElement.duration) * 100;
            progress.style.width = `${percentage}%`;
        });

        // Volume control
        volumeSlider.addEventListener('input', () => {
            audioElement.volume = volumeSlider.value;
        });

        // Play/pause toggle button
        playPauseButton.addEventListener('click', () => {
            if (audioElement.paused) {
                audioElement.play();
                playPauseButton.textContent = 'Pause';
                isPlaying = true;
            } else {
                audioElement.pause();
                playPauseButton.textContent = 'Play';
                isPlaying = false;
            }
        });

        // Start audio on first click
        document.body.addEventListener('click', () => {
            if (audioElement.paused && !isPlaying) {
                audioElement.play();
                playPauseButton.textContent = 'Pause';
                isPlaying = true;
            }
        });
    </script>

</body>
</html>
