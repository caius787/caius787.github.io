<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Dirtman Sound</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: sans-serif;
            flex-direction: column;
        }

        #instruction {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        #progress-container {
            width: 80%;
            margin: 10px;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            position: relative;
        }

        #progress {
            height: 100%;
            width: 0%;
            background-color: #76c7c0;
            border-radius: 5px;
        }

        #volume-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        #volume-slider {
            margin-left: 10px;
            width: 200px;
        }
    </style>
</head>
<body>

    <div id="instruction">Audio is playing...</div>

    <!-- Progress Bar -->
    <div id="progress-container">
        <div id="progress"></div>
    </div>

    <!-- Volume Control -->
    <div id="volume-container">
        <label for="volume-slider">Volume:</label>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
    </div>

    <!-- Audio element for playing dirtman.mp3 -->
    <audio id="dirtmanAudio" src="dirtman.mp3" preload="auto"></audio>

    <script>
        // Get elements
        const audioElement = document.getElementById('dirtmanAudio');
        const progressContainer = document.getElementById('progress-container');
        const progress = document.getElementById('progress');
        const volumeSlider = document.getElementById('volume-slider');

        // Autoplay the audio when the page loads (if possible)
        window.addEventListener('load', () => {
            try {
                audioElement.play();  // Attempt to autoplay the audio
                console.log("Audio autoplay started.");
            } catch (error) {
                console.log("Autoplay blocked, waiting for user interaction.");
            }
        });

        // Play the audio if a click happens (fallback for autoplay restrictions)
        document.body.addEventListener('click', () => {
            if (audioElement.paused) {
                audioElement.play();
                console.log("User clicked, audio playing.");
            }
        });

        // Update progress bar as the audio plays
        audioElement.addEventListener('timeupdate', () => {
            const percentage = (audioElement.currentTime / audioElement.duration) * 100;
            progress.style.width = `${percentage}%`;
        });

        // Adjust volume based on slider input
        volumeSlider.addEventListener('input', (e) => {
            audioElement.volume = e.target.value;
        });

    </script>

</body>
</html>
