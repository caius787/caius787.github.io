<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Planner & Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: calc(100% - 60px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 5px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        li input[type="checkbox"] {
            margin-right: 15px;
        }

        .workout-type {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .cookie-banner {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            display: none;
        }

        .cookie-banner button {
            padding: 5px 15px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Fitness Planner & Tracker</h1>

    <div class="workout-type" id="workoutType">
        <!-- Today's workout type will appear here -->
    </div>

    <div>
        <input type="text" id="workoutInput" placeholder="Add new workout">
        <button onclick="addWorkout()">Add Workout</button>
    </div>

    <ul id="workoutList">
        <!-- Workouts will appear here -->
    </ul>
</div>

<div class="cookie-banner" id="cookieBanner">
    <p>This website uses cookies to store your workout data. Do you accept?</p>
    <button onclick="acceptCookies()">Accept</button>
    <button onclick="declineCookies()">Decline</button>
</div>

<script>
    // Types of workouts
    const workoutTypes = ['Arm', 'Legs', 'Core'];
    let cookiesAccepted = false;

    // Function to get today's workout type based on the day of the month
    function getWorkoutType() {
        const date = new Date();
        const day = date.getDate(); // Get the current day of the month
        const workoutIndex = day % workoutTypes.length; // Rotate workout type
        return workoutTypes[workoutIndex];
    }

    // Function to set and get cookies
    function setCookie(name, value, days) {
        const expires = new Date();
        expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000)); // Cookie valid for `days` days
        document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
    }

    function getCookie(name) {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.indexOf(name + '=') === 0) {
                return cookie.substring(name.length + 1);
            }
        }
        return '';
    }

    // Load workouts from cookies
    function loadWorkouts() {
        if (!cookiesAccepted) return;

        const workoutType = getWorkoutType();
        const savedWorkouts = getCookie(workoutType);
        if (savedWorkouts) {
            const workouts = savedWorkouts.split(',');
            workouts.forEach(workout => addWorkoutToList(workout));
        }
    }

    // Save workouts to cookies
    function saveWorkouts() {
        if (!cookiesAccepted) return;

        const workoutType = getWorkoutType();
        const workoutItems = document.querySelectorAll('#workoutList li span');
        const workouts = Array.from(workoutItems).map(item => item.textContent);
        setCookie(workoutType, workouts.join(','), 30); // Store cookies for 30 days
    }

    // Function to update today's workout type
    function updateWorkoutType() {
        const workoutType = getWorkoutType();
        document.getElementById('workoutType').textContent = `Today's Workout: ${workoutType}`;
        loadWorkouts(); // Load saved workouts for this type
    }

    // Function to add a new workout to the list
    function addWorkout() {
        const workoutInput = document.getElementById('workoutInput');
        const workoutText = workoutInput.value;

        if (workoutText.trim() === '') {
            alert('Please enter a workout');
            return;
        }

        addWorkoutToList(workoutText);

        // Clear the input field
        workoutInput.value = '';

        // Save updated workouts to cookies
        saveWorkouts();
    }

    // Helper function to add workout to the list
    function addWorkoutToList(workoutText) {
        const workoutList = document.getElementById('workoutList');

        const li = document.createElement('li');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';

        const label = document.createElement('span');
        label.textContent = workoutText;

        li.appendChild(checkbox);
        li.appendChild(label);
        workoutList.appendChild(li);
    }

    // Cookie consent banner
    function showCookieBanner() {
        const banner = document.getElementById('cookieBanner');
        banner.style.display = 'block';
    }

    function acceptCookies() {
        cookiesAccepted = true;
        setCookie('cookiesAccepted', 'true', 365); // Cookie valid for 1 year
        document.getElementById('cookieBanner').style.display = 'none';
        updateWorkoutType();
    }

    function declineCookies() {
        cookiesAccepted = false;
        document.getElementById('cookieBanner').style.display = 'none';
    }

    // Check if cookies are already accepted
    window.onload = function() {
        const cookieConsent = getCookie('cookiesAccepted');
        if (cookieConsent === 'true') {
            cookiesAccepted = true;
            updateWorkoutType();
        } else {
            showCookieBanner();
        }
    };
</script>

</body>
</html>
