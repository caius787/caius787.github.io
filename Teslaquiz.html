<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1, h3 {
            text-align: center;
            color: #e82127;
        }
        .question {
            margin-bottom: 20px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        .options input {
            margin-right: 10px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #e82127;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background-color: #bf1a20;
        }
        .question-page {
            display: none;
        }
        .active {
            display: block;
        }
        .result {
            display: none;
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .quiz-image {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>Tesla Quiz</h1>

    <!-- Question 1 -->
    <div id="question1" class="question-page active">
        <h3>1. What car is this?</h3>
        <img src="model3.png" alt="Tesla Model 3" class="quiz-image">
        <ul class="options">
            <li><input type="radio" name="q1" value="Model 3 Highland"> Model 3 Highland</li>
            <li><input type="radio" name="q1" value="Model Y"> Model Y</li>
            <li><input type="radio" name="q1" value="Model 3"> Model 3</li>
            <li><input type="radio" name="q1" value="Model X"> Model X</li>
        </ul>
        <button class="btn" onclick="nextQuestion(1)">Next</button>
    </div>

    <!-- Question 2 -->
    <div id="question2" class="question-page">
        <h3>2. Who is the CEO of Tesla?</h3>
        <ul class="options">
            <li><input type="radio" name="q2" value="correct"> Elon Musk</li>
            <li><input type="radio" name="q2" value="wrong"> Jeff Bezos</li>
            <li><input type="radio" name="q2" value="wrong"> Bill Gates</li>
            <li><input type="radio" name="q2" value="wrong"> Mark Zuckerberg</li>
        </ul>
        <button class="btn" onclick="nextQuestion(2)">Next</button>
    </div>

    <!-- Question 3 -->
    <div id="question3" class="question-page">
        <h3>3. In what year was Tesla founded?</h3>
        <ul class="options">
            <li><input type="radio" name="q3" value="wrong"> 2005</li>
            <li><input type="radio" name="q3" value="correct"> 2003</li>
            <li><input type="radio" name="q3" value="wrong"> 2010</li>
            <li><input type="radio" name="q3" value="wrong"> 1999</li>
        </ul>
        <button class="btn" onclick="submitQuiz()">Submit</button>
    </div>

    <!-- Result -->
    <div class="result" id="result">
        You got <span id="score"></span> out of 3 correct!
    </div>
</div>

<script>
    let score = 0;

    function nextQuestion(currentQuestion) {
        // Check if an option was selected
        const selectedOption = document.querySelector(`input[name="q${currentQuestion}"]:checked`);
        if (selectedOption) {
            // Move to the next question
            document.getElementById(`question${currentQuestion}`).classList.remove('active');
            document.getElementById(`question${currentQuestion + 1}`).classList.add('active');

            // Check if the answer was correct and update the score
            if (selectedOption.value === 'correct') {
                score++;
            }
        } else {
            alert("Please select an option before moving to the next question.");
        }
    }

    function submitQuiz() {
        // Check if an option was selected in the last question
        const selectedOption = document.querySelector('input[name="q3"]:checked');
        if (selectedOption) {
            // Check if the answer was correct and update the score
            if (selectedOption.value === 'correct') {
                score++;
            }

            // Hide the last question and show the result
            document.getElementById('question3').classList.remove('active');
            document.getElementById('result').style.display = 'block';
            document.getElementById('score').textContent = score;
        } else {
            alert("Please select an option before submitting the quiz.");
        }
    }
</script>

</body>
</html>
