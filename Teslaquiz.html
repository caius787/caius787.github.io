<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caius's Website - Tesla Quiz</title>
    <style>
        body {
            font-family: 'Visby Round', sans-serif;
            background-color: #9370DB;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            color: #9370DB;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h3 {
            text-align: center;
            color: #e82127;
        }

        .car-image-container {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }

        .car-image-container img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }

        .nav-button {
            background-color: #cccccc;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: #bbbbbb;
        }

        .nav-button.left {
            position: absolute;
            left: -70px;
        }

        .nav-button.right {
            position: absolute;
            right: -70px;
        }

        .options {
            list-style-type: none;
            padding: 0;
        }

        .options li {
            margin: 10px 0;
        }

        .options label {
            display: block;
            padding: 10px;
            background-color: #f0f0f0;
            border: 2px solid #e82127;
            border-radius: 5px;
            cursor: pointer;
        }

        .options input[type="radio"] {
            display: none;
        }

        .options input[type="radio"]:checked + label {
            background-color: #e82127;
            color: white;
        }

        .btn {
            background-color: #e82127;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #bf1a20;
        }
    </style>
</head>

<body>

<div class="quiz-container">
    <h1>Tesla Quiz</h1>

    <div class="car-image-container">
        <button class="nav-button left" onclick="previousImage()">&#x276E;</button> <!-- Left arrow button -->
        <img id="carImage" src="model32.png" alt="Car Image">
        <button class="nav-button right" onclick="nextImage()">&#x276F;</button> <!-- Right arrow button -->
    </div>

    <ul class="options">
        <li><input type="radio" id="model3" name="carAnswer" value="Model 3"><label for="model3">Model 3</label></li>
        <li><input type="radio" id="modelX" name="carAnswer" value="Model X"><label for="modelX">Model X</label></li>
        <li><input type="radio" id="modelS" name="carAnswer" value="Model S"><label for="modelS">Model S</label></li>
        <li><input type="radio" id="modelY" name="carAnswer" value="Model Y"><label for="modelY">Model Y</label></li>
    </ul>

    <button class="btn" onclick="checkAnswer()">Submit Answer</button>
</div>

<script>
    const carImages = ['model32.png', 'model33.png']; // Array of images
    let currentImageIndex = 0;

    function nextImage() {
        // Go to the next image, if exists
        if (currentImageIndex < carImages.length - 1) {
            currentImageIndex++;
            document.getElementById('carImage').src = carImages[currentImageIndex];
        }
    }

    function previousImage() {
        // Go to the previous image, if exists
        if (currentImageIndex > 0) {
            currentImageIndex--;
            document.getElementById('carImage').src = carImages[currentImageIndex];
        }
    }

    function checkAnswer() {
        const correctAnswer = 'Model 3';
        const selectedAnswer = document.querySelector('input[name="carAnswer"]:checked');

        if (selectedAnswer) {
            if (selectedAnswer.value === correctAnswer && currentImageIndex === 1) {
                alert("Correct! The car is a Model 3.");
            } else {
                alert("Incorrect. Try again.");
            }
        } else {
            alert("Please select an answer.");
        }
    }
</script>

</body>

</html>
