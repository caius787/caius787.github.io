<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            transition: background-color 0.3s ease;
        }
        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1, h3 {
            text-align: center;
            color: #e82127;
        }
        .question {
            margin-bottom: 20px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        .options input[type="radio"] {
            display: none;
        }
        .options label {
            display: block;
            padding: 15px;
            background-color: #f8f8f8;
            border: 2px solid #e82127;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .options label:hover {
            background-color: #f2d2d2;
        }
        .options input[type="radio"]:checked + label {
            background-color: #e82127;
            color: white;
            border-color: #bf1a20;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #e82127;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #bf1a20;
        }
        .question-page {
            display: none;
        }
        .active {
            display: block;
        }
        .result {
            display: none;
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .quiz-image-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .quiz-image {
            width: 100%;
            max-width: 400px;
            height: auto;
        }
        .nav-button {
            background-color: #cccccc;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            transition: background-color 0.3s ease;
        }
        .nav-button:hover {
            background-color: #bbbbbb;
        }
        .nav-button.left {
            left: -50px;
        }
        .nav-button.right {
            right: -50px;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>Tesla Quiz</h1>

    <!-- Question 1 -->
    <div id="question1" class="question-page active">
        <h3>1. What car is this?</h3>
        <div class="quiz-image-container">
            <button class="nav-button left" onclick="previousImage(1)">&#x276E;</button>
            <img id="carImage1" src="model3.png" alt="Tesla Model 3" class="quiz-image">
            <button class="nav-button right" onclick="nextImage(1)">&#x276F;</button>
        </div>
        <ul class="options">
            <li><input type="radio" id="q1-a" name="q1" value="Model 3 Highland"><label for="q1-a">Model 3 Highland</label></li>
            <li><input type="radio" id="q1-b" name="q1" value="Model Y"><label for="q1-b">Model Y</label></li>
            <li><input type="radio" id="q1-c" name="q1" value="Model 3"><label for="q1-c">Model 3</label></li>
            <li><input type="radio" id="q1-d" name="q1" value="Model X"><label for="q1-d">Model X</label></li>
        </ul>
        <button class="btn" onclick="checkAnswer(1, 'Model 3')">Next</button>
    </div>

    <!-- Question 2 -->
    <div id="question2" class="question-page">
        <h3>2. What car is this?</h3>
        <div class="quiz-image-container">
            <button class="nav-button left" onclick="previousImage(2)">&#x276E;</button>
            <img id="carImage2" src="modelx.png" alt="Tesla Model X" class="quiz-image">
            <button class="nav-button right" onclick="nextImage(2)">&#x276F;</button>
        </div>
        <ul class="options">
            <li><input type="radio" id="q2-a" name="q2" value="Model 3"><label for="q2-a">Model 3</label></li>
            <li><input type="radio" id="q2-b" name="q2" value="Model X"><label for="q2-b">Model X</label></li>
            <li><input type="radio" id="q2-c" name="q2" value="Model Y"><label for="q2-c">Model Y</label></li>
            <li><input type="radio" id="q2-d" name="q2" value="Cybertruck"><label for="q2-d">Cybertruck</label></li>
        </ul>
        <button class="btn" onclick="checkAnswer(2, 'Model X')">Next</button>
    </div>

    <!-- Add more questions as necessary -->

    <!-- Result -->
    <div class="result" id="result">
        You got <span id="score"></span> out of X correct!
    </div>
</div>

<script>
    let score = 0;

    // Arrays of images for each question
    const images = {
        1: ['model3.png', 'model3_side.png'],
        2: ['modelx.png', 'modelx_side.png']
        // Add more image arrays for other questions as needed
    };

    let currentImageIndex = {1: 0, 2: 0}; // Keep track of which image is shown for each question

    function nextImage(question) {
        // Get the image array for the current question and update the current index
        const imageArray = images[question];
        currentImageIndex[question] = (currentImageIndex[question] + 1) % imageArray.length;
        document.getElementById(`carImage${question}`).src = imageArray[currentImageIndex[question]];
    }

    function previousImage(question) {
        const imageArray = images[question];
        currentImageIndex[question] = (currentImageIndex[question] - 1 + imageArray.length) % imageArray.length;
        document.getElementById(`carImage${question}`).src = imageArray[currentImageIndex[question]];
    }

    function checkAnswer(currentQuestion, correctAnswer) {
        const selectedOption = document.querySelector(`input[name="q${currentQuestion}"]:checked`);
        const isCorrect = Array.isArray(correctAnswer) ? correctAnswer.includes(selectedOption?.value) : selectedOption?.value === correctAnswer;

        if (selectedOption) {
            // Light up green for correct and red for incorrect
            document.body.style.backgroundColor = isCorrect ? 'lightgreen' : 'lightcoral';
            
            // Update score if correct
            if (isCorrect) score++;

            // Delay before moving to the next question
            setTimeout(() => {
                document.body.style.backgroundColor = '#f0f0f0';  // Reset background color

                // Move to the next question
                document.getElementById(`question${currentQuestion}`).classList.remove('active');
                const nextQuestion = document.getElementById(`question${currentQuestion + 1}`);
                if (nextQuestion) {
                    nextQuestion.classList.add('active');
                } else {
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('score').textContent = score;
                }
            }, 1000); // 1 second delay before moving to the next question
        } else {
            alert("Please select an option before moving to the next question.");
        }
    }

    function submitQuiz(currentQuestion, correctAnswer) {
        checkAnswer(currentQuestion, correctAnswer);  // Reuse the checkAnswer logic for the last question
    }
</script>

</body>
</html>
