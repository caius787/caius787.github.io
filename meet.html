<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type the Letters</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
            overflow: hidden;
        }
        #letterContainer {
            font-size: 24px;
            letter-spacing: 10px;
        }
        .letter {
            display: inline-block;
            padding: 5px;
            font-weight: bold;
            border-radius: 4px;
        }
        .correct {
            background-color: lightgreen;
        }
        .wrong {
            background-color: lightcoral;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h1>Type the Letters</h1>
    <div id="letterContainer"></div>
    <canvas id="fireworksCanvas"></canvas>

    <script>
        // Generate 24 random letters
        const letterContainer = document.getElementById('letterContainer');
        const randomLetters = [];
        for (let i = 0; i < 24; i++) {
            const randomLetter = String.fromCharCode(65 + Math.floor(Math.random() * 26)); // A-Z
            randomLetters.push(randomLetter);
            const span = document.createElement('span');
            span.className = 'letter';
            span.textContent = randomLetter;
            letterContainer.appendChild(span);
        }

        let currentIndex = 0;
        let fireworksTriggered = false;

        // Fireworks canvas setup
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let fireworks = [];

        function createFirework(x, y) {
            const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF'];
            for (let i = 0; i < 50; i++) {
                fireworks.push({
                    x: x,
                    y: y,
                    radius: Math.random() * 3 + 2,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speedX: (Math.random() - 0.5) * 10,
                    speedY: (Math.random() - 0.5) * 10,
                    alpha: 1
                });
            }
        }

        function animateFireworks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fireworks.forEach((firework, index) => {
                firework.x += firework.speedX;
                firework.y += firework.speedY;
                firework.alpha -= 0.02;

                if (firework.alpha <= 0) {
                    fireworks.splice(index, 1);
                }

                ctx.globalAlpha = firework.alpha;
                ctx.beginPath();
                ctx.arc(firework.x, firework.y, firework.radius, 0, Math.PI * 2);
                ctx.fillStyle = firework.color;
                ctx.fill();
            });

            ctx.globalAlpha = 1;

            if (fireworks.length > 0) {
                requestAnimationFrame(animateFireworks);
            }
        }

        function triggerFireworks() {
            createFirework(Math.random() * canvas.width, Math.random() * canvas.height);
            createFirework(Math.random() * canvas.width, Math.random() * canvas.height);
            createFirework(Math.random() * canvas.width, Math.random() * canvas.height);
            animateFireworks();
        }

        // Listen for key presses
        document.addEventListener('keydown', (event) => {
            const letters = document.querySelectorAll('.letter');

            if (event.key === 'Backspace' && currentIndex > 0) {
                // If the letter is red (wrong), allow deletion
                if (letters[currentIndex - 1].classList.contains('wrong')) {
                    currentIndex--;
                    letters[currentIndex].classList.remove('correct', 'wrong');
                }
            } else if (currentIndex < randomLetters.length && /^[a-zA-Z]$/.test(event.key)) {
                // Check if it's a letter key
                const typedLetter = event.key.toUpperCase(); // Handle case insensitivity
                if (typedLetter === randomLetters[currentIndex]) {
                    letters[currentIndex].classList.add('correct');
                } else {
                    letters[currentIndex].classList.add('wrong');
                }
                currentIndex++;

                // Check if all letters are typed
