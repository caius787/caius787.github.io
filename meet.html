<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type the Letters - Falling Circles</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
            overflow: hidden;
        }
        #letterContainer {
            font-size: 24px;
            letter-spacing: 10px;
        }
        .letter {
            display: inline-block;
            padding: 5px;
            font-weight: bold;
            border-radius: 4px;
        }
        .correct {
            background-color: lightgreen;
        }
        .wrong {
            background-color: lightcoral;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h1>Type the Letters</h1>
    <div id="letterContainer"></div>
    <canvas id="fallingCanvas"></canvas>

    <script>
        // Generate 24 random letters without immediate repeats
        const letterContainer = document.getElementById('letterContainer');
        const randomLetters = [];
        let previousLetter = null;

        for (let i = 0; i < 24; i++) {
            let randomLetter;
            do {
                randomLetter = String.fromCharCode(65 + Math.floor(Math.random() * 26)); // A-Z
            } while (randomLetter === previousLetter); // Ensure no immediate repeat

            randomLetters.push(randomLetter);
            previousLetter = randomLetter;

            const span = document.createElement('span');
            span.className = 'letter';
            span.textContent = randomLetter;
            letterContainer.appendChild(span);
        }

        let currentIndex = 0;
        let animationTriggered = false;

        // Falling circles canvas setup
        const canvas = document.getElementById('fallingCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let fallingCircles = [];

        function createFallingCircles() {
            const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF'];
            // Increase the number of circles generated (200 at a time)
            for (let i = 0; i < 200; i++) {
                fallingCircles.push({
                    x: Math.random() * canvas.width,
                    y: -10, // Start above the canvas
                    radius: Math.random() * 10 + 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speedY: Math.random() * 5 + 3, // Increased speed for faster falling
                    lifespan: 0 // Keep track of how long each circle has been falling
                });
            }
        }

        function animateFallingCircles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fallingCircles.forEach((circle, index) => {
                circle.y += circle.speedY;
                circle.lifespan += 1;

                // Remove circles after they have existed for longer (increased lifespan)
                if (circle.lifespan > 500) {
                    fallingCircles.splice(index, 1);
                }

                ctx.beginPath();
                ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
                ctx.fillStyle = circle.color;
                ctx.fill();
            });

            // Continue animation while there are still circles falling
            if (fallingCircles.length > 0) {
                requestAnimationFrame(animateFallingCircles);
            }
        }

        function triggerFallingCircles() {
            createFallingCircles(); // Create initial set of circles
            animateFallingCircles(); // Start animation
            // Create new falling circles every 500ms for continuous effect
            const intervalId = setInterval(createFallingCircles, 500);

            // Stop creating circles after 10 seconds to let the current ones finish falling
            setTimeout(() => {
                clearInterval(intervalId);
            }, 10000);
        }

        // Listen for key presses
        document.addEventListener('keydown', (event) => {
            const letters = document.querySelectorAll('.letter');

            if (event.key === 'Backspace' && currentIndex > 0) {
                // If the letter is red (wrong), allow deletion
                if (letters[currentIndex - 1].classList.contains('wrong')) {
                    currentIndex--;
                    letters[currentIndex].classList.remove('correct', 'wrong');
                }
            } else if (currentIndex < randomLetters.length && /^[a-zA-Z]$/.test(event.key)) {
                // Check if it's a letter key
                const typedLetter = event.key.toUpperCase(); // Handle case insensitivity
                if (typedLetter === randomLetters[currentIndex]) {
                    letters[currentIndex].classList.add('correct');
                } else {
                    letters[currentIndex].classList.add('wrong');
                }
                currentIndex++;

                // Check if all letters are typed correctly and trigger the falling circles
                if (currentIndex === randomLetters.length && !animationTriggered) {
                    animationTriggered = true;
                    triggerFallingCircles();
                }
            }
        });

        // Resize canvas when window resizes
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>

</body>
</html>
