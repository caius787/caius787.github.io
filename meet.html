<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Moving Button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        button {
            position: absolute;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: font-size 0.2s, padding 0.2s;
        }
    </style>
</head>
<body>

    <button id="randomButton" onclick="moveButton()">Reasons why I should play Minecraft instead of making a code: 0</button>

    <script>
        let count = 0;
        let maxPresses = 15;
        let button = document.getElementById('randomButton');
        let isMoving = true;

        function moveButton() {
            count++;
            button.textContent = `Reasons why I should play Minecraft instead of making a code: ${count}`;

            if (count < maxPresses) {
                // Move the button to a random position before reaching 15 presses
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;

                const randomX = Math.floor(Math.random() * (viewportWidth - button.offsetWidth));
                const randomY = Math.floor(Math.random() * (viewportHeight - button.offsetHeight));

                button.style.left = `${randomX}px`;
                button.style.top = `${randomY}px`;
            } else {
                // Stop moving the button and start making it larger
                isMoving = false;
                const currentFontSize = parseInt(window.getComputedStyle(button).fontSize);
                const newFontSize = currentFontSize + 2; // Increase font size
                const newPadding = parseInt(window.getComputedStyle(button).padding) + 2; // Increase padding

                button.style.fontSize = `${newFontSize}px`;
                button.style.padding = `${newPadding}px`;
            }
        }
    </script>

</body>
</html>
