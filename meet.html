<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            background-color: #f4f4f4;
        }

        #startScreen, #gameScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        #startScreen h1 {
            font-size: 36px;
            color: black;
        }

        #gameScreen {
            display: none;
            flex-direction: column;
            text-align: center;
        }

        #letterContainer {
            font-size: 24px;
            letter-spacing: 2px;
        }

        .letter {
            display: inline-block;
            padding: 5px;
            font-weight: bold;
            border-radius: 4px;
        }

        .correct {
            background-color: lightgreen;
        }

        .wrong {
            background-color: lightcoral;
        }

        #congratulations, #youFailed {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            font-weight: bold;
            background: linear-gradient(90deg, #FF0000, #00FF00, #0000FF, #FFFF00, #FF00FF, #00FFFF);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            color: transparent;
            z-index: 100; /* Make sure it's on top of everything */
            display: none; /* Initially hidden */
            animation: gradientAnimation 2s linear infinite;
        }

        #youFailed {
            background: red;
            -webkit-background-clip: border-box;
            color: white;
            animation: none;
        }

        /* Gradient animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10; /* Behind the congratulations text */
        }
    </style>
</head>
<body>

    <!-- Start Screen -->
    <div id="startScreen">
        <h1>Daddy or Aunt Tacee, click anywhere to start.</h1>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen">
        <h1>Type the Words</h1>
        <div id="letterContainer"></div>
        <div id="congratulations">CONGRATULATIONS</div>
        <div id="youFailed">YOU FAILED</div>
        <canvas id="fallingCanvas"></canvas>
    </div>

    <script>
        // Switch from start screen to game screen when clicking anywhere
        const startScreen = document.getElementById('startScreen');
        const gameScreen = document.getElementById('gameScreen');
        const letterContainer = document.getElementById('letterContainer');
        const congratulations = document.getElementById('congratulations');
        const youFailed = document.getElementById('youFailed');

        startScreen.addEventListener('click', function () {
            startScreen.style.display = 'none'; // Hide start screen
            gameScreen.style.display = 'flex';  // Show game screen
        });

        // Generate 3 random words with lengths varying between 2-6 letters
        const randomWords = [];
        const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

        function getRandomWord(minLength, maxLength) {
            const wordLength = Math.floor(Math.random() * (maxLength - minLength + 1)) + minLength;
            let word = '';
            for (let i = 0; i < wordLength; i++) {
                word += alphabet[Math.floor(Math.random() * alphabet.length)];
            }
            return word;
        }

        // Generate 3 random words
        for (let i = 0; i < 3; i++) {
            const randomWord = getRandomWord(2, 6);
            randomWords.push(randomWord);

            const wordSpan = document.createElement('span');
            wordSpan.className = 'letter';
            wordSpan.textContent = randomWord + ' '; // Adding a space between words
            letterContainer.appendChild(wordSpan);
        }

        let currentIndex = 0;
        let animationTriggered = false;

        // Falling circles canvas setup
        const canvas = document.getElementById('fallingCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let fallingCircles = [];

        function createFallingCircles() {
            const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF'];
            for (let i = 0; i < 200; i++) {
                fallingCircles.push({
                    x: Math.random() * canvas.width,
                    y: -10,
                    radius: Math.random() * 10 + 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speedY: Math.random() * 5 + 3,
                    lifespan: 0
                });
            }
        }

        function animateFallingCircles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fallingCircles.forEach((circle, index) => {
                circle.y += circle.speedY;
                circle.lifespan += 1;

                if (circle.lifespan > 500) {
                    fallingCircles.splice(index, 1);
                }

                ctx.beginPath();
                ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
                ctx.fillStyle = circle.color;
                ctx.fill();
            });

            if (fallingCircles.length > 0) {
                requestAnimationFrame(animateFallingCircles);
            }
        }

        function triggerFallingCircles() {
            createFallingCircles();
            animateFallingCircles();
            const intervalId = setInterval(createFallingCircles, 500);
            setTimeout(() => {
                clearInterval(intervalId);
            }, 10000);
        }

        function showCongratulations() {
            congratulations.style.display = 'block';
        }

        function showYouFailed() {
            youFailed.style.display = 'block';
        }

        // Check if all letters are correctly typed
        function checkAllCorrect() {
            const letters = document.querySelectorAll('.letter span');
            for (let i = 0; i < letters.length; i++) {
                if (!letters[i].classList.contains('correct')) {
                    return false; // At least one letter is incorrect
                }
            }
            return true; // All words are correct
        }

        // Listen for key presses
        document.addEventListener('keydown', (event) => {
            const letters = randomWords.join(' ').split('');

            if (event.key === 'Backspace' && currentIndex > 0) {
                // If the letter is wrong, allow deletion
                const currentSpan = document.querySelectorAll('.letter span')[currentIndex - 1];
                if (currentSpan && currentSpan.classList.contains('wrong')) {
                    currentIndex--;
                    currentSpan.classList.remove('correct', 'wrong');
                }
            } else if (currentIndex < letters.length && /^[a-zA-Z]$/.test(event.key)) {
                const typedLetter = event.key.toUpperCase();
                const expectedLetter = letters[currentIndex];
                const currentSpan = document.querySelectorAll('.letter span')[currentIndex];

                if (typedLetter === expectedLetter) {
                    currentSpan.classList.add('correct');
                } else {
                    currentSpan.classList.add('wrong');
                }
                currentIndex++;

                // Check if all letters have been typed
                if (currentIndex === letters.length && !animationTriggered) {
                    animationTriggered = true;

                    if (checkAllCorrect()) {
                        triggerFallingCircles(); // Start falling circles
                        showCongratulations(); // Show "CONGRATULATIONS"
                    } else {
                        showYouFailed(); // Show "YOU FAILED"
                    }
                }
            }
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>

</body>
</html>
