<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            background-color: #f4f4f4;
        }

        #startScreen, #gameScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        #startScreen h1 {
            font-size: 36px;
            color: black;
        }

        #gameScreen {
            display: none;
            flex-direction: column;
            text-align: center;
        }

        #letterContainer {
            font-size: 24px;
            letter-spacing: 10px;
        }

        .letter {
            display: inline-block;
            padding: 5px;
            font-weight: bold;
            border-radius: 4px;
        }

        .correct {
            background-color: lightgreen;
        }

        .wrong {
            background-color: lightcoral;
        }

        #congratulations, #youFailed {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            font-weight: bold;
            background: linear-gradient(90deg, #FF0000, #00FF00, #0000FF, #FFFF00, #FF00FF, #00FFFF);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            color: transparent;
            z-index: 100; /* Make sure it's on top of everything */
            display: none; /* Initially hidden */
            animation: gradientAnimation 2s linear infinite;
        }

        #youFailed {
            background: red;
            -webkit-background-clip: border-box;
            color: white;
            animation: none;
        }

        #retryButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            z-index: 100;
        }

        #retryButton:hover {
            background-color: #0056b3;
        }

        /* Gradient animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10; /* Behind the congratulations text */
        }
    </style>
</head>
<body>

    <!-- Start Screen -->
    <div id="startScreen">
        <h1>Daddy or Aunt Tacee, click anywhere to start.</h1>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen">
        <h1>Type the Letters</h1>
        <div id="letterContainer"></div>
        <div id="congratulations">CONGRATULATIONS</div>
        <div id="youFailed">YOU FAILED</div>
        <canvas id="fallingCanvas"></canvas>
        <button id="retryButton">RETRY</button>
    </div>

    <script>
        // Elements
        const startScreen = document.getElementById('startScreen');
        const gameScreen = document.getElementById('gameScreen');
        const retryButton = document.getElementById('retryButton');
        const congratulations = document.getElementById('congratulations');
        const youFailed = document.getElementById('youFailed');
        const letterContainer = document.getElementById('letterContainer');
        const canvas = document.getElementById('fallingCanvas');
        const ctx = canvas.getContext('2d');
        
        // State variables
        let currentIndex = 0;
        let animationTriggered = false;
        let fallingCircles = [];
        let randomLetters = [];

        // Start game
        startScreen.addEventListener('click', function() {
            startScreen.style.display = 'none'; // Hide start screen
            gameScreen.style.display = 'flex';  // Show game screen
            initializeGame();  // Initialize the game with random letters
        });

        // Initialize game with random letters
        function initializeGame() {
            currentIndex = 0;
            animationTriggered = false;
            retryButton.style.display = 'none'; // Hide retry button
            congratulations.style.display = 'none'; // Hide congratulations text
            youFailed.style.display = 'none'; // Hide you failed text
            letterContainer.innerHTML = ''; // Clear the previous letters
            fallingCircles = []; // Reset falling circles
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas

            // Generate 24 random letters without immediate repeats
            randomLetters = [];
            let previousLetter = null;

            for (let i = 0; i < 24; i++) {
                let randomLetter;
                do {
                    randomLetter = String.fromCharCode(65 + Math.floor(Math.random() * 26)); // A-Z
                } while (randomLetter === previousLetter); // Ensure no immediate repeat

                randomLetters.push(randomLetter);
                previousLetter = randomLetter;

                const span = document.createElement('span');
                span.className = 'letter';
                span.textContent = randomLetter;
                letterContainer.appendChild(span);
            }
        }

        // Create falling circles
        function createFallingCircles() {
            const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF'];
            for (let i = 0; i < 200; i++) {
                fallingCircles.push({
                    x: Math.random() * canvas.width,
                    y: -10,
                    radius: Math.random() * 10 + 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speedY: Math.random() * 5 + 3,
                    lifespan: 0
                });
            }
        }

        // Animate falling circles
        function animateFallingCircles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fallingCircles.forEach((circle, index) => {
                circle.y += circle.speedY;
                circle.lifespan += 1;

                if (circle.lifespan > 500) {
                    fallingCircles.splice(index, 1);
                }

                ctx.beginPath();
                ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
                ctx.fillStyle = circle.color;
                ctx.fill();
            });

            if (fallingCircles.length > 0) {
                requestAnimationFrame(animateFallingCircles);
            } else {
                retryButton.style.display = 'block'; // Show retry button when circles stop falling
            }
        }

        // Trigger falling circles
        function triggerFallingCircles() {
            createFallingCircles();
            animateFallingCircles();
            const intervalId = setInterval(createFallingCircles, 500);
            setTimeout(() => {
                clearInterval(intervalId);
            }, 10000);
        }

        // Show congratulations
        function showCongratulations() {
            congratulations.style.display = 'block';
        }

        // Show failure
        function showYouFailed() {
            youFailed.style.display = 'block';
            retryButton.style.display = 'block'; // Show retry button instantly on failure
        }

        // Check if all letters are correct
        function checkAllCorrect() {
            const letters = document.querySelectorAll('.letter');
            for (let i = 0; i < letters.length; i++) {
                if (!letters[i].classList.contains('correct')) {
                    return false; // At least one letter is incorrect
                }
            }
            return true; // All letters are correct
        }

        // Handle key presses
        document.addEventListener('keydown', (event) => {
            const letters = document.querySelectorAll('.letter');

            if (event.key === 'Backspace' && currentIndex > 0) {
                // Allow deletion if the letter is incorrect
                if (letters[currentIndex - 1].classList.contains('wrong')) {
                    currentIndex--;
                    letters[currentIndex].classList.remove('correct', 'wrong');
                }
            } else if (currentIndex < randomLetters.length && /^[a-zA-Z]$/.test(event.key)) {
                const typedLetter = event.key.toUpperCase();
                if (typedLetter === randomLetters[currentIndex]) {
                    letters[currentIndex].classList.add('
