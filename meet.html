<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type the Letters</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #letterContainer {
            font-size: 24px;
            letter-spacing: 10px;
        }
        .letter {
            display: inline-block;
            padding: 5px;
            font-weight: bold;
            border-radius: 4px;
        }
        .correct {
            background-color: lightgreen;
        }
        .wrong {
            background-color: lightcoral;
        }
    </style>
</head>
<body>

    <h1>Type the Letters</h1>
    <div id="letterContainer"></div>

    <script>
        // Generate 24 random letters
        const letterContainer = document.getElementById('letterContainer');
        const randomLetters = [];
        for (let i = 0; i < 24; i++) {
            const randomLetter = String.fromCharCode(65 + Math.floor(Math.random() * 26)); // A-Z
            randomLetters.push(randomLetter);
            const span = document.createElement('span');
            span.className = 'letter';
            span.textContent = randomLetter;
            letterContainer.appendChild(span);
        }

        let currentIndex = 0;

        // Listen for key presses
        document.addEventListener('keydown', (event) => {
            const typedLetter = event.key.toUpperCase(); // Handle case insensitivity
            const letters = document.querySelectorAll('.letter');

            if (currentIndex < randomLetters.length) {
                if (typedLetter === randomLetters[currentIndex]) {
                    letters[currentIndex].classList.add('correct');
                } else {
                    letters[currentIndex].classList.add('wrong');
                }
                currentIndex++;
            }
        });
    </script>

</body>
</html>
