<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Aunt Tacee</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: sans-serif;
            overflow: hidden;
        }

        #message {
            font-size: 60px;
            font-weight: bold;
            background: linear-gradient(90deg, #FF0000, #00FF00, #0000FF, #FFFF00, #FF00FF, #00FFFF);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            color: transparent;
            animation: gradientAnimation 2s linear infinite;
            z-index: 1;
            text-align: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .falling-text {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: black;
            opacity: 1;
            white-space: nowrap;
            z-index: 2;
        }
    </style>
</head>
<body>

    <div id="message">Loading...</div>
    <canvas id="confettiCanvas"></canvas>

    <script>
        // Confetti setup
        let confettiArray = [];
        const canvas = document.getElementById('confettiCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function createConfetti() {
            const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF'];
            for (let i = 0; i < 200; i++) {
                confettiArray.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    radius: Math.random() * 10 + 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speedY: Math.random() * 5 + 2
                });
            }
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confettiArray.forEach((confetti, index) => {
                confetti.y += confetti.speedY;

                if (confetti.y > canvas.height) {
                    confettiArray.splice(index, 1);
                    confettiArray.push({
                        x: Math.random() * canvas.width,
                        y: -10,
                        radius: Math.random() * 10 + 5,
                        color: confetti.color,
                        speedY: Math.random() * 5 + 2
                    });
                }

                ctx.beginPath();
                ctx.arc(confetti.x, confetti.y, confetti.radius, 0, Math.PI * 2);
                ctx.fillStyle = confetti.color;
                ctx.fill();
            });

            requestAnimationFrame(animateConfetti);
        }

        // Function to calculate days and hours since the birthday
        function calculateTimeSinceBirthday() {
            const birthday = new Date('2024-10-17T00:00:00'); // Target date since October 17 at 00:00
            const now = new Date();
            const timeDiff = now - birthday;

            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

            return { days, hours };
        }

        // Function to update the message with live countdown
        function updateMessage() {
            const { days, hours } = calculateTimeSinceBirthday();
            const messageElement = document.getElementById('message');

            // Conditional logic for plural/singular day
            const dayText = days === 1 ? 'day' : 'days';
            const hourText = hours === 1 ? 'hour' : 'hours';

            messageElement.textContent = `Happy ${days} ${dayText} and ${hours} ${hourText} since your Birthday Aunt Tacee!`;
        }

        // Function to create the falling text "Keep a little dirt under the pillow..."
        function createFallingText() {
            const textElement = document.createElement('div');
            textElement.classList.add('falling-text');
            textElement.textContent = "Keep a little dirt under the pillow for the dirt man, in case he comes to town. Keep a little dirt under your pillow for the dirt man, so he won't take me down.";
            document.body.appendChild(textElement);

            let posY = -50;
            const fallSpeed = 0.1;  // Extra slow falling speed

            function animateFallingText() {
                posY += fallSpeed;
                textElement.style.top = `${posY}px`;

                if (posY < window.innerHeight) {
                    requestAnimationFrame(animateFallingText);
                } else {
                    // Remove the text element once it falls off-screen
                    textElement.remove();
                }
            }

            // Start the falling text animation
            animateFallingText();
        }

        // Start confetti and countdown
        createConfetti();
        animateConfetti();
        updateMessage();
        setInterval(updateMessage, 1000);  // Update every second

        // Trigger the falling text every 1 minute (for testing)
        setInterval(createFallingText, 60000);  // 60,000ms = 1 minute

        // Adjust canvas size on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>

</body>
</html>
