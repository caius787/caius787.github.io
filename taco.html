<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Aunt Tacee</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: sans-serif;
            overflow: hidden;
        }

        #message {
            font-size: 60px;
            font-weight: bold;
            background: linear-gradient(90deg, #FF0000, #00FF00, #0000FF, #FFFF00, #FF00FF, #00FFFF);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            color: transparent;
            animation: gradientAnimation 2s linear infinite;
            z-index: 1;
            text-align: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .falling-text {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: black;
            opacity: 1;
            white-space: nowrap;
            z-index: 2;
        }
    </style>
</head>
<body>

    <div id="message">Loading...</div>
    <canvas id="confettiCanvas"></canvas>
    <canvas id="pixelCanvas"></canvas>

    <!-- Audio element for playing dirtman.mp3 -->
    <audio id="dirtmanAudio" src="dirtman.mp3" preload="auto"></audio>

    <script>
        // Confetti setup
        let confettiArray = [];
        const canvas = document.getElementById('confettiCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const pixelCanvas = document.getElementById('pixelCanvas');
        const pixelCtx = pixelCanvas.getContext('2d');
        pixelCanvas.width = window.innerWidth;
        pixelCanvas.height = window.innerHeight;

        let pixelX = 0;
        let pixelY = 0;
        const pixelSize = 1;  // 1 pixel size for the drawing
        const audioElement = document.getElementById('dirtmanAudio');  // Audio element for the sound
        let isTextFalling = false;  // To track if text is already falling

        // Draw a black pixel at the current position
        function drawPixel() {
            pixelCtx.fillStyle = 'black';
            pixelCtx.fillRect(pixelX, pixelY, pixelSize, pixelSize);

            // Move to the next pixel position
            pixelX += pixelSize;
            if (pixelX >= pixelCanvas.width) {
                pixelX = 0;  // Move to the next row when we reach the end of the canvas width
                pixelY += pixelSize;
            }

            // Stop if the entire canvas is filled
            if (pixelY >= pixelCanvas.height) {
                clearInterval(pixelInterval);  // Stop the interval once the canvas is fully filled
            }
        }

        // Interval for pixel drawing (25 seconds)
        const pixelInterval = setInterval(drawPixel, 25000);  // 25 seconds per pixel

        function createConfetti() {
            const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF'];
            for (let i = 0; i < 200; i++) {
                confettiArray.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    radius: Math.random() * 10 + 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speedY: Math.random() * 5 + 2
                });
            }
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confettiArray.forEach((confetti, index) => {
                confetti.y += confetti.speedY;

                if (confetti.y > canvas.height) {
                    confettiArray.splice(index, 1);
                    confettiArray.push({
                        x: Math.random() * canvas.width,
                        y: -10,
                        radius: Math.random() * 10 + 5,
                        color: confetti.color,
                        speedY: Math.random() * 5 + 2
                    });
                }

                ctx.beginPath();
                ctx.arc(confetti.x, confetti.y, confetti.radius, 0, Math.PI * 2);
                ctx.fillStyle = confetti.color;
                ctx.fill();
            });

            requestAnimationFrame(animateConfetti);
        }

        // Function to create the falling text "Keep a little dirt under the pillow..."
        function createFallingText() {
            if (isTextFalling) return;  // If text is already falling, do not create another one
            isTextFalling = true;

            const textElement = document.createElement('div');
            textElement.classList.add('falling-text');
            textElement.textContent = "Keep a little dirt under the pillow for the dirt man, in case he comes to town. Keep a little dirt under your pillow for the dirt man, so he won't take me down.";
            document.body.appendChild(textElement);

            let posY = -50;
            const fallSpeed = 0.5;  // Falling speed for the text

            // Play the audio when the text starts falling
            audioElement.play();

            function animateFallingText() {
                posY += fallSpeed;
                textElement.style.top = `${posY}px`;

                if (posY < window.innerHeight) {
                    requestAnimationFrame(animateFallingText);
                } else {
                    // Remove the text element once the audio finishes playing
                    setTimeout(() => {
                        textElement.remove();
                        isTextFalling = false;  // Reset so new text can fall
                    }, audioElement.duration * 1000);  // Remove the text based on audio duration
                }
            }

            // Start the falling text animation
            animateFallingText();
        }

        // Start confetti and countdown
        createConfetti();
        animateConfetti();

        // Trigger the falling text immediately when the page loads
        createFallingText();

        // Function to schedule the next falling text at a random time interval
        function scheduleNextFallingText() {
            const randomInterval = Math.random() * 30000 + 10000;  // Random interval between 10-30 seconds
            setTimeout(() => {
                createFallingText();
                scheduleNextFallingText();  // Schedule the next one
            }, randomInterval);
        }

        // Schedule the first random fall after the page load
        scheduleNextFallingText();

        // Adjust canvas size on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            pixelCanvas.width = window.innerWidth;
            pixelCanvas.height = window.innerHeight;
        });
    </script>

</body>
</html>
