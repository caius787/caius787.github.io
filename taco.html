<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Aunt Tacee</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: sans-serif;
            overflow: hidden;
        }

        #message {
            font-size: 60px;
            font-weight: bold;
            background: linear-gradient(90deg, #FF0000, #00FF00, #0000FF, #FFFF00, #FF00FF, #00FFFF);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            color: transparent;
            animation: gradientAnimation 2s linear infinite;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        #videoContainer {
            display: none;
        }

        #videoContainer.fullscreen {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            background: black;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #instruction {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="message">Loading...</div>
    <canvas id="confettiCanvas"></canvas>
    <div id="instruction">Click anywhere to start the celebration</div>

    <div id="videoContainer">
        <div id="player"></div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        const videoContainer = document.getElementById('videoContainer');
        const messageElement = document.getElementById('message');
        const instruction = document.getElementById('instruction');
        let player;
        let isUserInteracted = false;
        let videoInterval;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: '8ruJBKFrRCk',
                playerVars: {
                    'autoplay': 0,
                    'controls': 1,
                    'rel': 0,
                    'enablejsapi': 1,
                    'mute': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            console.log('YouTube Player Ready');
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                setTimeout(() => {
                    player.pauseVideo();
                    exitFullscreen();
                }, 80000);
            }
            if (event.data == YT.PlayerState.ENDED) {
                exitFullscreen();
            }
        }

        function openFullscreen() {
            if (videoContainer.requestFullscreen) {
                videoContainer.requestFullscreen();
            } else if (videoContainer.mozRequestFullScreen) {
                videoContainer.mozRequestFullScreen();
            } else if (videoContainer.webkitRequestFullscreen) {
                videoContainer.webkitRequestFullscreen();
            } else if (videoContainer.msRequestFullscreen) {
                videoContainer.msRequestFullscreen();
            }
        }

        function playVideo() {
            if (player && isUserInteracted) {
                videoContainer.classList.add('fullscreen');
                openFullscreen();
                player.seekTo(0);
                player.playVideo();
            }
        }

        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
            videoContainer.classList.remove('fullscreen');
        }

        function getTimeUntilNext17thMinute() {
            const now = new Date();
            const next = new Date();
            next.setSeconds(0);
            next.setMilliseconds(0);
            if (now.getMinutes() >= 17) next.setHours(now.getHours() + 1);
            next.setMinutes(17);
            return next - now;
        }

        function scheduleVideoPlayback() {
            const timeUntilNext17th = getTimeUntilNext17thMinute();
            setTimeout(() => {
                playVideo();
                videoInterval = setInterval(playVideo, 60 * 60 * 1000);
            }, timeUntilNext17th);
        }

        // âœ… Corrected: Calculate time since Oct 17, 2025 00:00 Los Angeles time
        function calculateTimeSinceBirthday() {
            const now = new Date();

            // Convert current time to equivalent Los Angeles time in UTC
            const laNow = new Date(
                new Date(now).toLocaleString('en-US', { timeZone: 'America/Los_Angeles' })
            );

            // Los Angeles midnight on Oct 17, 2025
            const birthdayInLA = new Date('2025-10-17T00:00:00-07:00'); // PDT offset

            const timeDiff = laNow - birthdayInLA;

            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

            return { days, hours };
        }

        function updateBirthdayMessage() {
            const { days, hours } = calculateTimeSinceBirthday();
            const dayText = days === 1 ? 'day' : 'days';
            const hourText = hours === 1 ? 'hour' : 'hours';
            messageElement.textContent = `Happy ${days} ${dayText} and ${hours} ${hourText} since your birthday Aunt Tacee!`;
        }

        setInterval(updateBirthdayMessage, 1000);

        function createConfetti() {
            const canvas = document.getElementById('confettiCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF'];
            let confettiArray = [];

            function animateConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                confettiArray.forEach((confetti, index) => {
                    confetti.y += confetti.speedY;
                    if (confetti.y > canvas.height) {
                        confettiArray.splice(index, 1);
                        confettiArray.push({
                            x: Math.random() * canvas.width,
                            y: -10,
                            radius: Math.random() * 10 + 5,
                            color: colors[Math.floor(Math.random() * colors.length)],
                            speedY: Math.random() * 5 + 2
                        });
                    }
                    ctx.beginPath();
                    ctx.arc(confetti.x, confetti.y, confetti.radius, 0, Math.PI * 2);
                    ctx.fillStyle = confetti.color;
                    ctx.fill();
                });
                requestAnimationFrame(animateConfetti);
            }

            for (let i = 0; i < 200; i++) {
                confettiArray.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    radius: Math.random() * 10 + 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speedY: Math.random() * 5 + 2
                });
            }

            animateConfetti();
        }

        createConfetti();

        document.body.addEventListener('click', () => {
            if (!isUserInteracted) {
                isUserInteracted = true;
                instruction.style.display = 'none';
                playVideo();
                scheduleVideoPlayback();
            }
        });

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                videoContainer.classList.remove('fullscreen');
            }
        });

        window.addEventListener('resize', () => {
            const canvas = document.getElementById('confettiCanvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>

</body>
</html>
<!--Caius, Oct 17, 2025-->
