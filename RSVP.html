<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caius Blair's Birthday Party</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="manifest" href="/site.webmanifest">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Smooth Single-Color Transition */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            animation: colorFade 30s infinite;
        }

        @keyframes colorFade {
            0%   { background-color: #ff4d4d; }  /* Red */
            20%  { background-color: #ffae42; }  /* Orange */
            40%  { background-color: #33cc33; }  /* Green */
            60%  { background-color: #3399ff; }  /* Blue */
            80%  { background-color: #9933cc; }  /* Purple */
            100% { background-color: #ff4d4d; }  /* Back to Red */
        }

        /* Main Content Box */
        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 90%;
        }

        /* Large Birthday Heading */
        .title {
            font-size: 60px;
            font-weight: 700;
            line-height: 1.2;
        }

        /* Centered Date & Time */
        .date-time {
            font-size: 28px;
            font-weight: 500;
            margin: 30px 0;
        }

        /* Section Headers */
        .section {
            font-size: 24px;
            font-weight: 600;
            margin-top: 30px;
        }

        /* Wishlist Section - Slightly Bigger */
        .wishlist {
            font-size: 24px;
            margin-top: 25px;
        }

        .wishlist a {
            font-size: 26px; /* Increased link size */
            font-weight: 700;
            text-decoration: none;
            color: #0066cc;
            border-bottom: 3px solid #0066cc;
            transition: 0.3s ease;
        }

        .wishlist a:hover {
            color: #004999;
            border-bottom: 3px solid #004999;
        }

        /* Google Form Full Height */
        .form-container {
            width: 100%;
            margin-top: 30px;
        }

        iframe {
            width: 100%;
            height: 700px; /* Adjusted so it fully displays the form */
            border-radius: 10px;
            border: none;
        }

        /* Copyright Footer */
        .footer {
            margin-top: 30px;
            font-size: 16px;
            color: rgba(0, 0, 0, 0.6);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 40px;
                max-width: 95%;
            }
            .title {
                font-size: 45px;
            }
            .date-time {
                font-size: 22px;
            }
            .section {
                font-size: 20px;
            }
            .wishlist {
                font-size: 22px;
            }
            .wishlist a {
                font-size: 24px; /* Keep it large on mobile */
            }
            iframe {
                height: 800px; /* Adjusted for mobile to avoid cutoff */
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">üéâ Caius Blair's Birthday Party üéâ</h1>

        <p class="date-time"><strong>Date:</strong> 00/00/0000</p>
        <p class="date-time"><strong>Time:</strong> 1PM - 3PM</p>

        <p class="section">üìç Location:</p>
        <div style="overflow:hidden;resize:none;max-width:100%;width:100%;height:300px;">
            <iframe style="height:100%;width:100%;border:0;" frameborder="0"
                src="https://www.google.com/maps/embed/v1/place?q=dave+and+busters&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8">
            </iframe>
        </div>

        <p class="section">üìù RSVP Below:</p>
        <div class="form-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSePAYbb8G20apI8M0aT2qNusVUj_pkTB3XpJfhRJ8sdIlAkjA/viewform?embedded=true">
            </iframe>
        </div>

        <p class="wishlist">üéÅ Wondering what to get? <a href="wlist.html">Wishlist</a></p>

        <!-- Copyright Section -->
        <p class="footer">¬© Cool Copywrite 2025. No Rights Reserved.</p>
    </div>

</body>
</html>
