<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party RSVP</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h2 { color: #4CAF50; }
        button { 
            padding: 10px 20px; 
            margin: 10px; 
            font-size: 16px; 
            cursor: pointer; 
            border: none; 
            border-radius: 5px;
        }
        .yes { background-color: #4CAF50; color: white; }
        .no { background-color: #f44336; color: white; }
    </style>
</head>
<body>

    <h2>Are you attending the party?</h2>
    <button class="yes" onclick="sendResponse('Yes')">Yes, I'm attending!</button>
    <button class="no" onclick="sendResponse('No')">No, I can't make it</button>

    <p id="status"></p>

    <script>
        function sendResponse(answer) {
    document.getElementById("status").innerText = "Submitting response...";

    fetch("https://script.google.com/macros/s/AKfycbyGXsUNHEOjx0PejQ4k8fyc73h63FN7FNtZpTf7Ef9WwOHJLZepYGJLm8_686FkmSLI/exec?response=" + encodeURIComponent(answer), {
        method: "GET"
    })
    .then(response => response.text())
    .then(data => {
        document.getElementById("status").innerText = "Response recorded: " + data;
    })
    .catch(error => {
        document.getElementById("status").innerText = "Error submitting response.";
        console.error("Fetch error:", error);
    });
}
    </script>

</body>
</html>
