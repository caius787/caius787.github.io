<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party RSVP</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h2 { color: #4CAF50; }
        input, button { 
            padding: 10px; 
            margin: 10px; 
            font-size: 16px; 
            border: none; 
            border-radius: 5px;
        }
        .yes { background-color: #4CAF50; color: white; }
        .no { background-color: #f44336; color: white; }
    </style>
</head>
<body>

    <!-- Name Input Section -->
    <h2>Enter Your Name</h2>
    <input type="text" id="nameInput" placeholder="Type your name">
    <button onclick="submitName()">Submit</button>
    <p id="errorMessage" style="color: red;"></p>

    <!-- RSVP Section (Hidden by Default) -->
    <div id="rsvpSection" style="display: none;">
        <h2>Are you attending the party?</h2>
        <button class="yes" onclick="sendResponse('Yes')">Yes, I'm attending!</button>
        <button class="no" onclick="sendResponse('No')">No, I can't make it</button>
    </div>

    <p id="status"></p>

    <script>
        let userName = "";  // Store the user's name

        function submitName() {
            let inputName = document.getElementById("nameInput").value.trim();

            if (inputName.length === 0) {
                document.getElementById("errorMessage").innerText = "Please enter your name.";
                return;
            }

            userName = inputName; // Store name
            document.getElementById("errorMessage").innerText = "";
            document.getElementById("rsvpSection").style.display = "block"; // Show RSVP section
        }

        function sendResponse(answer) {
    let name = document.getElementById("nameInput").value.trim();

    if (!name) {
        alert("Please enter your name first.");
        return;
    }

    document.getElementById("status").innerText = "Submitting response...";

    let url = "https://script.google.com/macros/s/YOUR_SCRIPT_URL/exec?name=" + encodeURIComponent(name) + "&response=" + encodeURIComponent(answer);

    fetch(url, {
        method: "GET"
    })
    .then(response => response.text())
    .then(data => {
        document.getElementById("status").innerText = "Response recorded: " + data;
    })
    .catch(error => {
        document.getElementById("status").innerText = "Error submitting response.";
        console.error("Fetch error:", error);
    });
}
    </script>

</body>
</html>
